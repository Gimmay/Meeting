<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta id="viewport" name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="cache" content="no-cache">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="x-rim-auto-match" content="none">
	<title><{$title}></title>
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/bootstrap-theme.min.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/datetimepicker/bootstrap-datetimepicker.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Toast/jquery.quasar.toast.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Loading/jquery.quasar.loading.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/mobile_common.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE}>">
	<link rel="stylesheet" href="<{$Think.SELF_STYLE}>">
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/Quasar.js" id="quasar_script" data-url-sys-param="<{:TP_SYS_PARAM}>" data-page-suffix="<{:C('PAGE_SUFFIX')}>"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/jquery-3.1.0.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/bootstrap.min.js"></script>
	<!--<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/iscroll/iscroll.js"></script>-->
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Select/jquery.quasar.select.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Toast/jquery.quasar.toast.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Loading/jquery.quasar.loading.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/mobile_rem.js"></script>
	<script src="<{$Think.COMMON_SCRIPT}>"></script>
	<script src="<{$Think.SELF_SCRIPT}>"></script>
</head>
<body onload="loaded()">
	<if condition="$permission_list['WECHAT.CLIENT.VIEW'] eq 1">
		<div id="mb_wrap">
			<div class="mb_body">
				<div class="top_title">
					<a href="javascript:history.go(-1)" class="back glyphicon glyphicon-chevron-left"></a>
					<span class="switch switch_o glyphicon glyphicon-chevron-down"></span>
				</div>
				<div class="content">
					<div class="search">
						<form action="" method="get">
							<div class="input-group repertory_text">
								<input type="search" name="keyword" class="form-control" placeholder="姓名/拼音简码" value="<{:I('get.keyword', '')}>">
							<span class="input-group-btn">
								<button type="submit" class="btn btn-default main_search glyphicon glyphicon-search" style="top: 0;color: rgba(0,0,0,.5);"></button>
							</span>
							</div>
						</form>
					</div>
					<div class="client_list">
						<volist name="client_list" id="unit_list">
							<div class="list_item open">
								<div class="title"><{$key}> (<b class="current_number" style="color: #FB5050;"><{$unit_list['sign_count']}></b>/<{:count($unit_list['list'])}>)<span class="icon glyphicon glyphicon-chevron-down"></span>
								</div>
								<ul class="list_item_ul">
									<volist name="unit_list.list" id="client">
										<li class="client_item" data-cid="<{$client.cid}>">
											<if condition="$client.status eq 0">
												<a href="<{:U('client', ['cid'=>$client['cid'], 'mid'=>I('get.mid',0,'int')])}>">
													<span class="name"><{$client.name}></span>
													<span class="status">已禁用</span> </a>
												<else/>
												<div  class="tr_item">
													<span class="name"><{$client.name}></span>
													<span class="group_name"><{$client.group_name}></span>
													<span class="room_name"><{$client.column6}></span>
													<span class="sign_employee"><{$client.signer}></span>
													<a href="tel:<{$client.mobile}>" class="phone <if condition='$client[sign_status] eq 1'>hide</if>">
														<{$client.mobile}>
													</a>
													<span class="sign_time"><{:($client['sign_time']==0?'':date('H:i:s', $client['sign_time']))}></span>

													<if condition="$client.sign_status eq 1">
														<span class="status signed">取消签到</span>
														<else/>
														<span class="status unsigned">签到</span>
													</if>
												</div>
											</if>
										</li>
									</volist>
								</ul>
							</div>
						</volist>
					</div>
				</div>
			</div>
		</div>
	</if>
	<div id="mb_footer">
		<if condition="$permission_list['WECHAT.MEETING.VIEW'] eq 1">
			<a href="<{:U('meeting', ['mid'=>I('get.mid', 0, 'int')])}>" class="ft_a">
				<i class="glyphicon glyphicon-th-large"></i> <span>会议详情</span> </a>
		</if>
		<if condition="$permission_list['WECHAT.CLIENT.VIEW'] eq 1">
			<a href="<{:U('clientList', ['mid'=>I('get.mid', 0, 'int')])}>" class="ft_a active">
				<i class="glyphicon glyphicon-user"></i> <span>参会人员</span> </a>
		</if>
		<!--<a href="<{:U('clientListByGroup', ['mid'=>I('get.mid', 0, 'int')])}>" class="ft_a">-->
		<!--<i class="glyphicon glyphicon-compressed"></i> <span>参会组员</span>-->
		<!--</a>-->
		<if condition="$permission_list['WECHAT.CLIENT.CREATE'] eq 1">
			<a href="<{:U('addClient', ['mid'=>I('get.mid', 0, 'int')])}>" class="add_client glyphicon glyphicon-plus"></a>
		</if>
	</div>
	<script>
		var ThisObject = {
			object:{
				toast:$().QuasarToast()
			}
		};
	/*	var myScroll;
		function loaded(){
			myScroll = new IScroll('#mb_wrap', {bounceEasing:'elastic', bounceTime:1200});
		}
		document.addEventListener('touchmove', function(e){
			e.preventDefault();
		}, false);*/
	</script>
</body>
</html>
