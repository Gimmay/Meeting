<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta id="viewport" name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>会议详情</title>
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/bootstrap-theme.min.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/datetimepicker/bootstrap-datetimepicker.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Toast/jquery.quasar.toast.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Loading/jquery.quasar.loading.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/mobile_common.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE}>">
	<link rel="stylesheet" href="<{$Think.SELF_STYLE}>">
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/jquery-3.1.0.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/bootstrap.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Select/jquery.quasar.select.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Toast/jquery.quasar.toast.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Loading/jquery.quasar.loading.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/mobile_rem.js"></script>
	<script src="<{$Think.COMMON_SCRIPT}>"></script>
	<script src="<{$Think.SELF_SCRIPT}>"></script>
</head>
<body>
	<style scoped>
		div.btn_sign_ban{
			background-color : darkgrey;
			color            : lavender;
			width            : 2rem;
			height           : 0.8rem;
			line-height      : 0.8rem;
			position         : absolute;
			margin-left: -0.9rem;
			top              : 50%;
			left             : 50%;
			font-size        : 0.3rem;
			text-align       : center;
			border-radius: 5px;
		}
	</style>
	<div id="mb_wrap">
		<div class="mb_body">
			<div class="topbar">
				<div class="topbarBg"><img src="<{$Think.COMMON_IMAGE_PATH}>/topbarBg.jpg" alt=""></div>
				<if condition="$meeting[status] eq 3 and $_GET[sign] eq 1 and $info[review_status] eq 1 and $info[sign_status] eq 0">
					<div class="btn_sign">签到</div>
				</if>
				<if condition="$info[sign_status] eq 1">
					<div class="btn_sign_ban">已签到</div>
				</if>
				<if condition="$info[sign_status] eq 2">
					<div class="btn_sign_ban">已取消签到</div>
				</if>
			</div>
			<div class="content">
				<div class="myInfor">
					<div class="li">
						<span class="lab">会议名称：</span> <span><{$meeting.name}></span>
					</div>
					<div class="li">
						<span class="lab">状　　态：</span> <span>
						<switch name="meeting.status">
							<case value="1">新会议</case>
							<case value="2">已发布</case>
							<case value="3">进行中</case>
							<case value="4">已结束</case>
						</switch>
					</span>
					</div>
					<div class="li">
						<span class="lab">类　　型：</span> <span><{$meeting.type}></span>
					</div>
					<div class="li">
						<span class="lab">主&nbsp;&nbsp;办&nbsp;&nbsp;方：</span> <span><{$meeting.host}></span>
					</div>
					<div class="li">
						<span class="lab">策&nbsp;&nbsp;划&nbsp;&nbsp;方：</span> <span><{$meeting.plan}></span>
					</div>
					<div class="li">
						<span class="lab">地　　点：</span> <span><{$meeting.place}></span>
					</div>
					<div class="li">
						<span class="lab">开始时间：</span> <span><{$meeting.start_time}></span>
					</div>
					<div class="li">
						<span class="lab">结束时间：</span> <span><{$meeting.end_time}></span>
					</div>
					<div class="li">
						<span class="lab">负&nbsp;&nbsp;责&nbsp;&nbsp;人：</span> <span><{$meeting.director}></span>
					</div>
					<div class="li">
						<span class="lab">简　　介：</span> <span><{$meeting.brief}></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		MyCenterObject = {
			config:{
				signStatus:'<{$info.sign_status}>'
			},
			object:{
				toast:$().QuasarToast()
			}
		}
	</script>
</body>
</html>
