<!DOCTYPE html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta id="viewport" name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title><{$title}></title>
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/bootstrap-theme.min.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/datetimepicker/bootstrap-datetimepicker.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Toast/jquery.quasar.toast.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Loading/jquery.quasar.loading.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/mobile_common.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE}>">
	<link rel="stylesheet" href="<{$Think.SELF_STYLE}>">
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/Quasar.js" id="quasar_script" data-url-sys-param="<{:TP_SYS_PARAM}>" data-page-suffix="<{:C('PAGE_SUFFIX')}>"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/jquery-3.1.0.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/bootstrap.min.js"></script>

	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Toast/jquery.quasar.toast.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Loading/jquery.quasar.loading.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/mobile_rem.js"></script>

<body>
	<div id="mb_wrap" style=" padding-bottom: 1rem">
		<div class="mb_body">
			<div class="content" style="padding-top: 1rem">
				<div class="search">
					<form action="" method="get">
						<div class="input-group repertory_text">
							<input type="search" name="keyword" class="form-control" placeholder="姓名/单位" value="<{:I('get.keyword', '')}>">
							<span class="input-group-btn">
								<button type="submit" class="btn btn-default mian_search glyphicon glyphicon-search" style="top: 0;color: rgba(0,0,0,.5);"></button>
							</span>
						</div>
					</form>
				</div>
				<div class="client_list">
					<!--<div class="list_item open">
						<ul class="list_item_ul">
							<volist name="list" id="info">
							<li class="client_item">
								<a class="flex_wrap" href="<{:U('receivablesDetails',['id'=>$info['id']])}>">
									<span class="name flex_1"><{$info.c_name}></span> <span class="price flex_1"><{$info.price}></span>
									<span class="payee_id flex_1"><{$info.e_name}></span> </a>
							</li>
							</volist>
						</ul>
					</div>-->
					<table class="table mytable">
						<thead>
							<tr>
								<th width="20%">姓名</th>
								<th width="40%">金额<span style="color: #FB5050;">（总额：1200）</span></th>
								<th width="40%">单位</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>产品1</td>
								<td>23/11/2013</td>
								<td>待发货</td>
							</tr>
							<tr>
								<td>产品2</td>
								<td>10/11/2013</td>
								<td>发货中</td>
							</tr>
							<tr>
								<td>产品3</td>
								<td>20/10/2013</td>
								<td>待确认</td>
							</tr>
							<tr>
								<td>产品4</td>
								<td>20/10/2013</td>
								<td>已退货</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div id="mb_footer">
		<a href="<{:U('meeting', ['mid'=>I('get.mid', 0, 'int')])}>" class="ft_a"><span>会议详情</span> </a>
		<a href="<{:U('clientList', ['mid'=>I('get.mid', 0, 'int')])}>" class="ft_a"><span>参会人员</span> </a>
		<a href="<{:U('myReceivables', ['mid'=>I('get.mid', 0, 'int')])}>" class="ft_a active"> <span>我的收款</span> </a>
		<a href="<{:U('receivablesRecord', ['mid'=>I('get.mid', 0, 'int')])}>" class="ft_a"> <span>收款记录</span> </a>
	</div>
	<script>
		var ThisObject = {
			object:{
				toast:$().QuasarToast()
			}
		}
	</script>
</body>
</html>
