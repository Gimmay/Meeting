<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>新建客户 - 会议系统</title>
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/bootstrap-theme.min.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/icheck-1.x/skins/all.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Select/jquery.quasar.select.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Toast/jquery.quasar.toast.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Loading/jquery.quasar.loading.css">
	<link rel="stylesheet" href="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/step/css/index.css">
	<link rel="stylesheet" href="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/step/static/lib/jquery-step/css/jquery.step.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE}>">
	<link rel="stylesheet" href="<{$Think.SELF_STYLE}>">
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/jquery-3.1.0.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/bootstrap.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/jedate/jedate.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/icheck-1.x/icheck.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/icheck-1.x/custom.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Select/jquery.quasar.select.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Toast/jquery.quasar.toast.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Loading/jquery.quasar.loading.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/step/static/lib/jquery-step/js/jquery.step.js"></script>
	<script src="<{$Think.COMMON_SCRIPT}>"></script>
	<script src="<{$Think.SELF_SCRIPT}>"></script>
</head>
<body>
	<div id="mt_container">
		<div class="mt_content">
			<include file="Public/innerMenu"/>
			<div class="mt_wrapper">
				<include file="Public/innerHeader"/>
				<div class="main_body">
					<form class="form-horizontal" role="form" method="post" id="form" action="" onsubmit="return checkIsEmpty()">
						<section class="content">
							<div class="step-body" id="myStep">
								<div class="step-header">
									<ul class="clearfix">
										<li><p>创建参会人员</p></li>
										<li><p>添加收款</p></li>
									</ul>
								</div>
							</div>
							<input type="hidden" name="requestType" value="create">
							<div class="modal-body">
								<volist name="column_list" id="single">
									<eq name="single.view" value="1">
										<div class="form-group">
											<switch name="single.code">
												<case value="ROYALWISSD-CLIENT-IS_NEW">
													<if condition="$single['must'] eq 1">
														<label class="col-sm-1 control-label color-red"><b style="vertical-align: middle;">*</b><{$single.name}>：</label>
														<else/>
														<label class="col-sm-1 control-label"><{$single.name}>：</label>
													</if>
													<div class="col-sm-11">
														<select id="is_new" name="is_new" class="form-control <eq name='single.must' value='1'>necessary</eq>" title="">
															<option value="9"></option>
															<option value="1">新客</option>
															<option value="0">老客</option>
														</select>
													</div>
												</case>
												<case value="ROYALWISSD-CLIENT-GENDER">
													<if condition="$single['must'] eq 1">
														<label class="col-sm-1 control-label color-red"><b style="vertical-align: middle;">*</b><{$single.name}>：</label>
														<else/>
														<label class="col-sm-1 control-label"><{$single.name}>：</label>
													</if>
													<div class="col-sm-11">
														<select id="gender" name="gender" class="form-control <eq name='single.must' value='1'>necessary</eq>" title="">
															<option value="0">未指定</option>
															<option value="1">男</option>
															<option value="2">女</option>
														</select>
													</div>
												</case>
												<case value="ROYALWISSD-CLIENT-BIRTHDAY">
													<if condition="$single['must'] eq 1">
														<label class="col-sm-1 control-label color-red"><b style="vertical-align: middle;">*</b><{$single.name}>：</label>
														<else/>
														<label class="col-sm-1 control-label"><{$single.name}>：</label>
													</if>
													<div class="col-sm-11">
														<input type="text" class="form-control <eq name='single.must' value='1'>necessary</eq>" name="birthday" placeholder="" id="birthday">
													</div>
												</case>
												<case value="ROYALWISSD-CLIENT-ADDRESS">
													<if condition="$single['must'] eq 1">
														<label class="col-sm-1 control-label color-red"><b style="vertical-align: middle;">*</b><{$single.name}>：</label>
														<else/>
														<label class="col-sm-1 control-label"><{$single.name}>：</label>
													</if>
													<div class="col-sm-11">
														<div class="input-group address_map">
															<input type="text" class="form-control" name="address" id="address">
															<span class="input-group-addon glyphicon glyphicon-send get_map"></span>
														</div>
													</div>
												</case>
												<case value="ROYALWISSD-CLIENT-COMMENT">
													<if condition="$single['must'] eq 1">
														<label class="col-sm-1 control-label color-red"><b style="vertical-align: middle;">*</b><{$single.name}>：</label>
														<else/>
														<label class="col-sm-1 control-label"><{$single.name}>：</label>
													</if>
													<div class="col-sm-11">
														<textarea class="form-control comment" name="comment" id="comment"></textarea>
													</div>
												</case>
												<default/>
												<if condition="$single['must'] eq 1">
													<label class="col-sm-1 control-label color-red"><b style="vertical-align: middle;">*</b><{$single.name}>：</label>
													<else/>
													<label class="col-sm-1 control-label"><{$single.name}>：</label>
												</if>
												<div class="col-sm-11">
													<input type="text" class="form-control <eq name='single.must' value='1'>necessary</eq>" name="<{$single.form}>" placeholder="" id="<{$single.form}>">
												</div>
											</switch>
										</div>
									</eq>
								</volist>
							</div>
							<div class="modal-footer text_center">
								<button type="button" class="btn btn-primary btn-save">下一步</button>
							</div>
						</section>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="client_create_configure" tabindex="3" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 600px">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h2 class="modal-title text-center">参会人员字段控制</h2>
				</div>
				<form class="form-horizontal" role="form" method="post" action="">
					<input type="hidden" name="requestType" value="set_column">
					<div class="modal-body">
						<div class="table">
							<table class="table table-bordered">
								<thead>
									<tr>
										<th width="20%" class="all_check_blue">
											<!--	<input type="checkbox" class="icheckBlue" placeholder="" value="">-->&nbsp;&nbsp;&nbsp;&nbsp;显示
										</th>
										<th width="60%">字段</th>
										<th width="20%" class="all_check_green">
											<!--<input type="checkbox" class="icheckGreen" placeholder="" value="">-->&nbsp;&nbsp;&nbsp;&nbsp;必输项
										</th>
									</tr>
								</thead>
								<tbody>
									<volist name="column_list" id="single">

										<tr>
											<td class="check_blue">
												<if condition="$single['view'] eq 1">
													<input type="checkbox" class="icheckBlue" placeholder="" value="<{$single.view}>" checked>
													<else/>
													<input type="checkbox" class="icheckBlue" placeholder="" value="<{$single.view}>">
												</if>
												<input name="view[]" type="hidden" value="<{$single.view}>">
											</td>
											<td>
												<if condition="$single['code'] eq 'CLIENT-COLUMN1' or $single['code'] eq 'CLIENT-COLUMN2' or  $single['code'] eq 'CLIENT-COLUMN3' or  $single['code'] eq 'CLIENT-COLUMN4' or  $single['code'] eq 'CLIENT-COLUMN5' or  $single['code'] eq 'CLIENT-COLUMN6' or  $single['code'] eq 'CLIENT-COLUMN7' or  $single['code'] eq 'CLIENT-COLUMN8'">
													<input class="form-control" name="name[]" value="<{$single.name}>" placeholder="">
													<else/>
													<{$single.name}>
													<input type="hidden" name="name[]" value="<{$single.name}>">
												</if>
												<input type="hidden" name="form[]" value="<{$single.form}>">
												<input type="hidden" name="code[]" value="<{$single.code}>">
											</td>
											<td class="check_green">
												<if condition="$single['must'] eq 1">
													<input type="checkbox" class="icheckGreen" placeholder="" value="<{$single.must}>" checked>
													<else/>
													<input type="checkbox" class="icheckGreen" placeholder="" value="<{$single.must}>">
												</if>
												<input name="must[]" type="hidden" value="<{$single.must}>">
											</td>
										</tr>
									</volist>
								</tbody>
							</table>
						</div>
						<div class="control">
							<button class="btn btn-default btn-sm btn-primary gconfigure_save">保存</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
		var CreateObject = {
				object:{
					developConsultantSelect:$('#develop_consultant').QuasarSelect({
						name         :'develop_consultant',
						classStyle   :'form-control',
						idInput      :'selected_develop_consultant',
						idHidden     :'selected_develop_consultant_form',
						data         :'<{:json_encode($employee_name_list)}>',
						placeholder  :'',
						hasEmptyItem :true,
						emptyItemHtml:'---空---'
					}),
					serviceConsultantSelect:$('#service_consultant').QuasarSelect({
						name         :'service_consultant',
						classStyle   :'form-control',
						idInput      :'selected_service_consultant',
						idHidden     :'selected_service_consultant_form',
						placeholder  :'',
						data         :'<{:json_encode($employee_name_list)}>',
						hasEmptyItem :true,
						emptyItemHtml:'---空---'
					}),
					toast                  :$().QuasarToast(),
					loading                :$().QuasarLoading(),
					icheck                 :$('.icheckGreen').iCheck({
						checkboxClass:'icheckbox_square-green',
						radioClass   :'iradio_square-green'
					}),
					icheckBlue             :$('.icheckBlue').iCheck({
						checkboxClass:'icheckbox_square-blue',
						radioClass   :'iradio_square-blue'
					}),
					birthDate              :jeDate({
						dateCell:"#birthday",
						format  :"YYYY-MM-DD",
						isClear :false, // isClear:false, // 时分秒--true
						/*	minDate :"2015-10-19 00:00:00",
						 maxDate :"2016-11-8 00:00:00"*/
					}),
					registrationDate       :jeDate({
						dateCell:"#registration_date",
						format  :"YYYY-MM-DD hh:mm:ss",
						isTime  :true, // isClear:false, // 时分秒--true
						/*	minDate :"2015-10-19 00:00:00",
						 maxDate :"2016-11-8 00:00:00"*/
					}),
					step                   :$("#myStep").step({
						animate :true,
						initStep:1,
						speed   :1000
					})
				}
			}
			;

		 // 百度地图API功能
		 var map = new BMap.Map("allmap");
		 map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
		 var local = new BMap.LocalSearch(map, {
		 renderOptions:{map:map}

		 $('.get_map').on('click', function(){
		 $(this).parents('.form-group').find('#allmap').removeClass('hide');
		 var value = $(this).parents('.form-group').find('#place').val();
		 local.search(value);
		 });
		 });*/
	</script>
</body>
</html>
