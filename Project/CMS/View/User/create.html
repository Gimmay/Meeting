<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>用户管理 - 会议系统</title>
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/bootstrap-theme.min.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/icheck-1.x/skins/all.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Select/jquery.quasar.select.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Toast/jquery.quasar.toast.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Loading/jquery.quasar.loading.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE}>">
	<link rel="stylesheet" href="<{$Think.SELF_STYLE}>">
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/jquery-3.1.0.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/jedate/jedate.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/bootstrap.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/icheck-1.x/icheck.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/icheck-1.x/custom.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Select/jquery.quasar.select.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Toast/jquery.quasar.toast.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Loading/jquery.quasar.loading.js"></script>
	<script src="<{$Think.COMMON_SCRIPT}>"></script>
	<script src="<{$Think.SELF_SCRIPT}>"></script>
</head>
<body>
	<div id="mt_container">
		<div class="mt_content">
			<include file="Public/outerMenu"/>
			<div class="mt_wrapper">
				<include file="Public/outerHeader"/>
					<div class="main_body">
						<section class="content">
							<div class="return">
								<a class="btn btn-default" onclick="history.go(-1)"><span class="glyphicon glyphicon-chevron-left color-primary"></span>返回上一页</a>
							</div>
							<div class="table_wrap">
								<form class="form-horizontal" role="form" method="post" id="form" onsubmit="return checkIsEmpty()">
									<input type="hidden" name="requestType" value="create">
									<div class="modal-header">
										<h2 class="modal-title" id="delete_role_title">新建用户</h2>
									</div>
									<div class="modal-body">
										<div class="form-group">
											<label for="name" class="col-sm-1 control-label color-red"><b style="vertical-align: middle;">*</b>用户名：</label>
											<div class="col-sm-11">
												<input name="name" class="form-control" id="name">
											</div>
										</div>
										<div class="form-group">
											<label for="password" class="col-sm-1 control-label">密码：</label>
											<div class="col-sm-11">
												默认密码为<b><{$default_password}></b>
												<input type="hidden" name="password" id="password" value="<{:C('DEFAULT_EMPLOYEE_PASSWORD')}>">
											</div>
										</div>
										<div class="form-group">
											<label for="nickname" class="col-sm-1 control-label">昵称：</label>
											<div class="col-sm-11">
												<input name="nickname" class="form-control" id="nickname">
											</div>
										</div>
										<div class="form-group">
											<label for="comment" class="col-sm-1 control-label">备注：</label>
											<div class="col-sm-11">
												<textarea class="form-control comment" name="comment" id="comment"></textarea>
											</div>
										</div>
									</div>
									<div class="modal-footer text_center">
										<button type="submit" class="btn btn-primary">提交</button>
									</div>
								</form>
							</div>
						</section>
					</div>
			</div>
		</div>
	</div>
	<!-- 预览员工信息 -->
	<div class="modal fade" id="oa_user_info_viewer" tabindex="3" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
					<h3 class="modal-title"></h3>
				</div>
				<div class="modal-body info_css">
					<p>工号：<span id="oa_user_info_viewer_code"></span></p>
					<p>姓名：<span id="oa_user_info_viewer_name"></span></p>
					<p>手机：<span id="oa_user_info_viewer_mobile"></span></p>
					<p>生日：<span id="oa_user_info_viewer_birthday"></span></p>
					<p>禁用：<span id="oa_user_info_viewer_status"></span></p>
					<p>性别：<span id="oa_user_info_viewer_gender"></span></p>
					<p>职位：<span id="oa_user_info_viewer_position"></span></p>
					<p>部门：<span id="oa_user_info_viewer_dept_name"></span></p>
					<input id="oa_user_info_viewer_dept_code" type="hidden">
					<input id="oa_user_info_viewer_status_code" type="hidden">
					<input id="oa_user_info_viewer_gender_code" type="hidden">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary" id="oa_user_info_viewer_submit">确定</button>
				</div>
			</div>
		</div>
	</div>
	<script>
		var CreateObject = {
			object:{
				toast         :$().QuasarToast(),
				loading       :$().QuasarLoading()
			}
		};
	</script>
</body>
</html>
