<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>胸卡设计 - 会议系统</title>
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/bootstrap-theme.min.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/datetimepicker/bootstrap-datetimepicker.css">
	<!--<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/icheck-1.x/custom.css">-->
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/icheck-1.x/skins/all.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/jquery-ui-base.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Loading/jquery.quasar.loading.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Toast/jquery.quasar.toast.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Select/jquery.quasar.select.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/miniColors/jquery.minicolors.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE}>">
	<link rel="stylesheet" href="<{$Think.SELF_STYLE}>">
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/jquery-3.1.0.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/jquery-ui.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/bootstrap.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/datetimepicker/bootstrap-datetimepicker.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/cityselect/jquery.cityselect.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/icheck-1.x/icheck.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/icheck-1.x/custom.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Loading/jquery.quasar.loading.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Toast/jquery.quasar.toast.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Select/jquery.quasar.select.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/miniColors/jquery.minicolors.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT}>"></script>
	<script src="<{$Think.SELF_SCRIPT}>"></script>
</head>
<body>
	<div id="mt_container">
		<div class="mt_content">
			<include file="Public/innerMenu"/>
			<div class="mt_wrapper">
				<include file="Public/innerHeader"/>
				<if condition="$permission_list['BADGE.CREATE'] eq 1">
					<div class="main_body">
						<section class="content badge_content">
							<header>
								<div class="nav_tab clearfix">
									<div class="nav_tab_li active">
										<a href="<{:U('Badge/manage', ['mid'=>I('get.mid', 0, 'int')])}>">自定义胸卡模板</a>
									</div>
									<div class="nav_tab_li">
										<a href="<{:U('Badge/previewList', ['mid'=>I('get.mid', 0, 'int')])}>">系统胸卡模板列表</a>
									</div>
									<div class="nav_tab_li">
										<a href="<{:U('Badge/preview', ['mid'=>I('get.mid', 0, 'int')])}>">已选择胸卡</a>
									</div>
								</div>
							</header>
							<!--自定义胸卡模板-->
							<div class="badge_box custom_temp tab_c clearfix">
								<div class="cart_view">
									<div class="badge_muban" style="width: 227px; height:189px; position: relative;">
										<!--<img src="<{$Think.COMMON_IMAGE_PATH}>/bg.jpg" id="badge_bg" alt="" style="width: 100%; height: 100%; position: absolute;">-->
										<div class="cart_view_item ui-widget-content hide" id="client_name" style=" position: absolute; width: 227px; font-size:22px; text-align: center; left: 50%; margin-left: -113px; top:5%;">
											<span class="client_name_badge" style="letter-spacing: 3px">客户姓名</span>
										</div>
										<div class="cart_view_item ui-widget-content hide" id="unit" style=" position: absolute; width:227px; font-size:17px; text-align: center; left: 50%; margin-left: -113px; top: 20%;;">
											<span class="unit_badge" style="letter-spacing: 3px">单位</span>
										</div>

										<!--<div class="cart_view_item ui-widget-content hide" id="meeting_name" style=" position: absolute; width: 300px; font-size:22px; text-align: center; left: 50%; margin-left: -150px; top: 65%;;">会议名称</div>-->
										<!--<div class="cart_view_item ui-widget-content hide" id="meeting_time" style=" position: absolute; width: 300px; font-size:14px; text-align: center; left: 50%; margin-left: -150px; top: 88%;;">会议时间</div>-->
										<div class="cart_view_item ui-widget-content hide" id="group" style=" position: absolute; width: 227px; font-size:18px; text-align: center; left: 50%; margin-left: -113px; top: 35%;;">
											<span class="group" style="letter-spacing: 3px">组号</span></div>
										<div class="cart_view_item ui-widget-content hide" id="QRcode" style=" position: absolute; width: 100px; font-size:14px; text-align: center; left: 50%; margin-left: -50px; top: 48%;;">
											<img src="<{$Think.COMMON_IMAGE_PATH}>/CheckIn_Code.jpg" alt="" width="100%">
										</div>
									</div>
								</div>
								<div class="cart_set">
									<h2>请设计会议所用胸卡模板</h2>
									<div class="template template_custom">
										<div class="form_li">
											<p class="title color-red "><b style="vertical-align: middle;">*</b>胸卡名称</p>
											<div class="name">
												<input type="text" name="badge_name" class="form-control">
											</div>
										</div>
										<div class="form_li">
											<p class="title">背景（宽度为227px(6CM)，高度为189px(5CM)的.png、.jpg图片，小于2M）</p>
											<form action="" id="uploadBgForm">
												<input type="hidden" name="requestType" value="upload_image">
												<div class="bg_up_file">
													<input type="file" class="filePrew" name="uploadImage" id="updateBackground">
													<span class="text"><span class="glyphicon glyphicon-upload" style="margin-right: 5px;"></span><span>上传图片</span></span>
													<button type="button" id="submit_bg" onclick="badgeManage.upLoadBg()"></button>
												</div>
											</form>
											<!--<div class="size">
												<span>宽高（PX）：</span><span><input type="text" class="temp_width" value="400">&nbsp;&nbsp;×&nbsp;&nbsp;<input type="text" class="temp_height" value="700"></span>
												<button type="button" class="btn btn-sm btn-info size_confirm">确认</button>
											</div>-->
										</div>
										<div class="form_li">
											<p class="title">内容（点击勾选添加到左侧界面中，点击删除，将从左侧界面中移除）</p>
											<ul class="vote_list clearfix">
												<li class="keyword no_choose client_name">
													<span>客户姓名</span><i class="glyphicon glyphicon-trash"></i>
												</li>
												<li class="keyword no_choose unit">
													<span>单位</span><i class="glyphicon glyphicon-trash"></i>
												</li>
												<!--<li class="keyword no_choose meeting_name">
													<span>会议名称</span><i class="glyphicon glyphicon-trash"></i>
												</li>-->
												<!--<li class="keyword no_choose time">
													<span>会议时间</span><i class="glyphicon glyphicon-trash"></i>
												</li>-->
												<!--<li class="keyword no_choose sign_place">
													<span>签到点</span><i class="glyphicon glyphicon-trash"></i>
												</li>-->
												<li class="keyword no_choose group">
													<span>组号</span><i class="glyphicon glyphicon-trash"></i>
												</li>
												<li class="keyword no_choose QRcode">
													<span>参会二维码</span><i class="glyphicon glyphicon-trash"></i>
												</li>
												<!--<li class="add">
													<span class="glyphicon glyphicon-plus"></span>
												</li>-->
											</ul>
										</div>
										<div class="form-group">
											<label>字体颜色</label> <br>
											<input type="text" id="position-bottom-left" class="demo choose-color form-control" data-position="bottom left" value="#000">
										</div>
										<div class="form_li text-center">
											<button type="button" id="keep_badge_temp" class="btn btn-primary">保存设置</button>
										</div>
									</div>
								</div>
							</div>
						</section>
					</div>
				</if>
			</div>
		</div>
	</div>
	<script>
		var ManageObject = {
			object:{
				meetingNamesSelect:$('#meeting_name_s').QuasarSelect({
					name        :'mid',
					classStyle  :'form-control',
					idInput     :'selected_develop_consultant',
					idHidden    :'selected_develop_consultant_form',
					data        :'<{:json_encode($meeting_list)}>',
					placeholder :'',
					hasEmptyItem:false
				}),
				loading           :$().QuasarLoading(),
				toast             :$().QuasarToast(),
				icheck            :$('.icheck').iCheck({
					checkboxClass:'icheckbox_square-blue',
					radioClass   :'iradio_square-blue'
				})
			}
		};
		$(function(){
			$(".cart_view_item ").resizable({
				resize:function(event, ui){
					var h = $(this).height();
					$(this).css('font-size', h*0.6)
				}
			}).draggable();
			$('.demo').minicolors(
				$.minicolors = {
					defaults:{
						animationSpeed :50,
						animationEasing:'swing',
						change         :null,
						changeDelay    :0,
						control        :'hue',
						defaultValue   :'',
						hide           :null,
						hideSpeed      :100,
						inline         :false,
						letterCase     :'lowercase',
						opacity        :false,
						position       :'bottom left',
						show           :null,
						showSpeed      :100,
						theme          :'default'
					}
				}
			);
		});
	</script>
</body>
</html>
