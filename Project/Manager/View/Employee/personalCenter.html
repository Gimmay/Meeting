<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>个人中心 - 会议系统</title>
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/bootstrap-theme.min.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/datetimepicker/bootstrap-datetimepicker.css">
	<!--<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/icheck-1.x/custom.css">-->
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/icheck-1.x/skins/all.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Select/jquery.quasar.select.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Toast/jquery.quasar.toast.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Loading/jquery.quasar.loading.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE}>">
	<link rel="stylesheet" href="<{$Think.SELF_STYLE}>">
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/jquery-3.1.0.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/bootstrap.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/datetimepicker/bootstrap-datetimepicker.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/icheck-1.x/icheck.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/icheck-1.x/custom.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Select/jquery.quasar.select.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Toast/jquery.quasar.toast.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Loading/jquery.quasar.loading.js"></script>
	<script src="<{$Think.COMMON_SCRIPT}>"></script>
	<script src="<{$Think.SELF_SCRIPT}>"></script>
</head>
<body>
	<div id="mt_container">
		<div class="mt_content">
			<include file="Public/menu"/>
			<div class="mt_wrapper">
				<include file="Public/header"/>
				<div class="main_body">
					<section class="content">
						<header class="c_header">
							<div class="function_list clearfix">
								<if condition="$permission_list['ROLE.CREATE'] eq 1">
									<div class="function_btn bg-warning" data-toggle="modal" data-target="#distribution_room">
										<i></i>
										<p>房间分配</p>
									</div>
								</if>
								<if condition="$permission_list['ROLE.DELETE'] eq 1">
									<div class="function_btn bg-danger batch_delete_btn_confirm">
										<i></i>
										<p>批量删除</p>
									</div>
								</if>
							</div>
						</header>
						<div class="repertory clearfix">
							<form action="" method="get">
								<div class="input-group repertory_text">
									<input type="search" name="keyword" class="form-control" placeholder="房间/拼音简码" value="">
									<span class="input-group-btn">
										<button type="submit" class="btn btn-default mian_search">搜索</button>
									</span>
								</div>
								<a type="reset" class="btn btn-default mian_search" href="<{:U('details')}>">查看所有</a>
							</form>
						</div>
						<div class="table_wrap">
							<table class="table table-bordered" style="text-align: center">
								<thead>
									<tr>
										<td width="4%" class="all_check">
											<input type="checkbox" class="icheck" placeholder="" value="">
										</td>
										<td width="3%">序号</td>
										<td width="10%">房间号</td>
										<td width="10%">酒店名称</td>
										<td width="13%">会议名称</td>
										<td width="10%">可容纳人数</td>
										<td width="10%">入住情况</td>
										<td width="10%">房客类型</td>
										<td width="10%">备注</td>
										<td width="20%">操作</td>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td class="check_item">
											<input type="checkbox" class="icheck" placeholder="" value="<{$single.id}>">
										</td>
										<td><{$i}></td>
										<td>100</td>
										<td class="hotel_name">酒店名称</td>
										<td class="meeting_name">会议名称</td>
										<td>3人</td>
										<td>
											满（100人）
											未满（入住50人 未入住20人）
											空
										</td>
										<td>类型</td>
										<td>备注</td>
										<td>
											<div class="btn-group" data-id="<{$single.id}>">
												<button class="btn btn-default btn-xs alter_btn" data-toggle="modal" data-target="#alter_hotel">修改</button>
												<button class="btn btn-default btn-xs delete_btn" data-toggle="modal" data-target="#delete_hotel">删除</button>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="page_wrap">
							<div class="pagination">
								<{$page_show}>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</div>
	<!-- 房间分配 -->
	<div class="modal fade" id="distribution_room" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 700px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h2 class="modal-title">房间分配</h2>
				</div>
				<form class="form-horizontal" role="form" method="post" action="">
					<input type="hidden" name="requestType" value="create">
					<div class="modal-body">
						<div class="form-group">
							<label for="hotel_name" class="col-sm-2 control-label"><b style="vertical-align: middle;color: red;">*</b>酒店名称：</label>
							<div class="col-sm-10">
								<input type="text" class="form-control hotel_name" name="hotel_name" id="hotel_name" disabled>
							</div>
						</div>
						<div class="form-group">
							<label for="meeting_name" class="col-sm-2 control-label"><b style="vertical-align: middle;color: red;">*</b>会议名称：</label>
							<div class="col-sm-10">
								<input type="text" class="form-control meeting_name" name="meeting_name" id="meeting_name" disabled>
							</div>
						</div>
						<div class="form-group">
							<label for="room_number" class="col-sm-2 control-label"><b style="vertical-align: middle;color: red;">*</b>房间号：</label>
							<div class="col-sm-10">
								<input type="text" class="form-control room_number" name="room_number" id="room_number">
							</div>
						</div>
						<div class="form-group">
							<label for="room_type" class="col-sm-2 control-label"><b style="vertical-align: middle;color: red;">*</b>房间类型：</label>
							<div class="col-sm-10">
								<input type="text" class="form-control room_type" name="room_type" id="room_type">
							</div>
						</div>
						<div class="form-group">
							<label for="capacity" class="col-sm-2 control-label"><b style="vertical-align: middle;color: red;">*</b>可容纳人数：</label>
							<div class="col-sm-10">
								<input type="text" class="form-control capacity" name="capacity" id="capacity">
							</div>
						</div>
						<div class="form-group mes_people">
							<label class="col-sm-2 control-label"><b style="vertical-align: middle;color: red;">*</b>入住人员：</label>
							<div class="col-sm-10">
								<span class="mr_16">已选择 <strong class="m_color" id="selected_attendee_count_by_0">0</strong> 人</span>
								<a data-toggle="modal" data-target="#add_recipient"><i class="glyphicon glyphicon-plus"></i>添加入住人员</a>
								<!--<a data-toggle="modal" data-target="#see_recipient">查看已选收件人</a>-->
							</div>
						</div>
						<div class="form-group">
							<label for="room_comment" class="col-sm-2 control-label">备注：</label>
							<div class="col-sm-10">
								<textarea class="form-control comment" name="comment" id="room_comment"></textarea>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="submit" class="btn btn-primary">确认</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- 添加人员 -->
	<div class="modal fade" id="add_recipient" tabindex="3" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 60%">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h2 class="modal-title">添加人员</h2>
				</div>
				<form class="form-horizontal" role="form" method="post" action="" id="search_attendee_form">
					<input type="hidden" name="requestType" value="add"> <input type="hidden" name="id">
					<div class="modal-body">
						<div class="form-group">
							<label for="sign" class="col-sm-1 control-label">签到状态：</label>
							<div class="col-sm-10">
								<select name="sign" class="form-control" id="sign">
									<option value="0">所有</option>
									<option value="1">未签到</option>
									<option value="2">已签到</option>
								</select>
							</div>
							<div class="col-sm-1">
								<button type="button" class="btn btn-success btn-sm btn_search_add">搜索</button>
							</div>
						</div>
						<hr>
					</div>
				</form>
				<div class="choose_people">
					<div class="d1">
						<span>当前有<b class="current_attendee">0</b>人</span>
						<span>已选择<b class="color-red selected_attendee">0</b>人</span>
						<a href="javascript:void(0)" class="btn_save btn btn-sm btn-info">添加入住</a>
					</div>
					<div class="search_sm">
						<div class="col-sm-5">
							<div class="input-group repertory_text">
								<input type="search" name="keyword" class="form-control" placeholder="姓名" value="">
								<span class="input-group-btn">
									<button type="submit" class="btn btn-default mian_search">搜索</button>
								</span>
							</div>
						</div>
						<a type="reset" class="btn btn-default mian_search" href="/Meeting/manage.aspx">查看所有</a>
					</div>
					<div class="d2">
						<div class="table_wrap">
							<table class="table table-bordered" style="text-align: center">
								<thead>
									<tr>
										<td width="5%" class="all_check_m">
											<input type="checkbox" class="icheck" placeholder="" value="">
										</td>
										<td width="10%">姓名</td>
										<td width="10%">性别</td>
										<td width="10%">手机号</td>
										<td width="15%">会所名称</td>
										<td width="15%">创建时间</td>
									</tr>
								</thead>
								<tbody id="attendee_body">
								</tbody>
							</table>
						</div>
						<div class="page_wrap">
							<ul class="pagination">
								<{$page_show}>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 修改房间 -->
	<if condition="$permission_list['ROLE.ALTER'] eq 1">
		<div class="modal fade" id="alter_hotel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h2 class="modal-title">修改酒店</h2>
					</div>
					<form class="form-horizontal" role="form" action="" method="post">
						<input type="hidden" name="requestType" value="alter"> <input type="hidden" name="id">
						<div class="modal-body">
							<div class="form-group">
								<label for="hotel_name_a" class="col-sm-2 control-label"><b style="vertical-align: middle;color: red;">*</b>酒店名称：</label>
								<div class="col-sm-10">
									<input type="text" class="form-control hotel_name" name="hotel_name" id="hotel_name_a">
								</div>
							</div>
							<div class="form-group">
								<label for="meeting_name_a" class="col-sm-2 control-label"><b style="vertical-align: middle;color: red;">*</b>会议名称：</label>
								<div class="col-sm-10">
									<div id="meeting_name_a"></div>
								</div>
							</div>
							<div class="form-group">
								<label for="room_comment_a" class="col-sm-2 control-label">备注：</label>
								<div class="col-sm-10">
									<textarea class="form-control comment" name="comment" id="room_comment_a"></textarea>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
							<button type="submit" class="btn btn-primary">确认</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</if>
	<!-- 删除房间 -->
	<if condition="$permission_list['ROLE.DELETE'] eq 1">
		<div class="modal fade" id="delete_hotel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h2 class="modal-title">删除记录</h2>
					</div>
					<form class="form-horizontal" role="form" method="post" action="">
						<input type="hidden" name="requestType" value="delete"> <input type="hidden" name="id" value="">
						<div class="modal-body">
							是否删除？
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
							<button type="submit" class="btn btn-primary">确认</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</if>
	<!-- 批量删除 -->
	<if condition="$permission_list['ROLE.DELETE'] eq 1">
		<div class="modal fade" id="batch_delete_room" tabindex="3" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h2 class="modal-title">批量删除角色</h2>
					</div>
					<form class="form-horizontal" role="form" method="post" action="">
						<input type="hidden" name="requestType" value="delete"> <input type="hidden" name="id" value="">
						<div class="modal-body">
							是否删除已选<span class="sAmount"></span>项？
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
							<button type="submit" class="btn btn-primary batch_delete_btn">确认删除</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</if>
	<script>
		var ManageObject = {
			object:{
				//　酒店分配
				meetingSelect      :$('#meeting_name,#meeting_name_a').QuasarSelect({
					name        :'meeting_name',
					classStyle  :'form-control',
					data        :'<{:json_encode($meeting_list)}>',
					idInput     :'selected_meeting_name',
					idHidden    :'selected_meeting_name_form',
					placeholder :'',
					hasEmptyItem:false
				}),
				toast  :$().QuasarToast(),
				icheck             :$('.icheck').iCheck({
					checkboxClass:'icheckbox_square-green',
					radioClass   :'iradio_square-green'
				}),
				loading            :$().QuasarLoading()
			}
		}
	</script>
</body>
</html>
