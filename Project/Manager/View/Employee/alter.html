<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>员工管理 - 会议系统</title>
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/bootstrap-theme.min.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/datetimepicker/bootstrap-datetimepicker.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/icheck-1.x/skins/all.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Select/jquery.quasar.select.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Toast/jquery.quasar.toast.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Loading/jquery.quasar.loading.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE}>">
	<link rel="stylesheet" href="<{$Think.SELF_STYLE}>">
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/jquery-3.1.0.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/bootstrap.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/datetimepicker/bootstrap-datetimepicker.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/icheck-1.x/icheck.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/icheck-1.x/custom.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Select/jquery.quasar.select.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Toast/jquery.quasar.toast.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Loading/jquery.quasar.loading.js"></script>
	<script src="<{$Think.COMMON_SCRIPT}>"></script>
	<script src="<{$Think.SELF_SCRIPT}>"></script>
</head>
<body>
	<div id="mt_container">
		<div class="mt_content">
			<include file="Public/menu"/>
			<div class="mt_wrapper">
				<include file="Public/header"/>
				<div class="mian_body">
					<section class="content">
						<div class="table_wrap">
							<form class="form-horizontal" role="form" method="post" id="form" onsubmit="return ManageObject.func.checkIsEmpty()">
								<input type="hidden" name="requestType" value="create">
								<div class="modal-header">
									<h2 class="modal-title" id="delete_role_title">修改用户</h2>
								</div>
								<div class="modal-body">
									<div class="form-group">
										<label for="code" class="col-sm-1 control-label">工号：</label>
										<div class="col-sm-11">
											<input type="text" class="form-control code" name="code" id="code">
										</div>
									</div>
									<div class="form-group">
										<label for="name" class="col-sm-1 control-label">姓名：</label>
										<div class="col-sm-11">
											<input type="text" name="name" id="name" class="form-control name">
										</div>
									</div>
									<div class="form-group">
										<label for="password" class="col-sm-1 control-label">密码：</label>
										<div class="col-sm-11">
											<input type="password" class="form-control password" name="password" id="password">
										</div>
									</div>
									<div class="form-group">
										<label for="status" class="col-sm-1 control-label">禁用：</label>
										<div class="col-sm-11">
											<select name="status" id="status" class="form-control">
												<option value="0">否</option>
												<option value="1">是</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label for="gender" class="col-sm-1 control-label">性别：</label>
										<div class="col-sm-11">
											<select name="gender" id="gender" class="form-control">
												<option value="0">未指定</option>
												<option value="1">男</option>
												<option value="2">女</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label for="position" class="col-sm-1 control-label">职位：</label>
										<div class="col-sm-11">
											<input type="text" name="position" id="position" class="form-control position">
										</div>
									</div>
									<div class="form-group">
										<label for="department" class="col-sm-1 control-label">部门：</label>
										<div class="col-sm-11">
											<input type="text" name="department" id="department" class="form-control department">
										</div>
									</div>
									<div class="form-group">
										<label for="title" class="col-sm-1 control-label">职称：</label>
										<div class="col-sm-11">
											<input type="text" name="title" id="title" class="form-control title">
										</div>
									</div>
									<div class="form-group">
										<label for="mobile" class="col-sm-1 control-label">手机：</label>
										<div class="col-sm-11">
											<input type="text" class="form-control mobile" name="mobile" id="mobile">
										</div>
									</div>
									<div class="form-group">
										<label for="birthday" class="col-sm-1 control-label">生日：</label>
										<div class="col-sm-11">
											<div class="input-group date form_datetime" id="birth_date">
												<input class="form-control" id="birthday" name="birthday">
												<!--<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>-->
												<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label for="comment" class="col-sm-1 control-label">备注：</label>
										<div class="col-sm-11">
											<textarea class="form-control comment" name="comment" id="comment"></textarea>
										</div>
									</div>
								</div>
								<div class="modal-footer" style="text-align: center">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</form>
						</div>
					</section>
				</div>
			</div>
		</div>
	</div>
	<script>
		var ManageObject = {
			func  :{
				checkIsEmpty:function(){
					var $code   = $('#code');
					var $name   = $('#selected_name');
					//var $password = $('#password');
					var $mobile = $('#mobile');
					if($code.val() == ''){
						ManageObject.object.toast.toast("工号不能为空");
						$code.focus();
						return false;
					}
					if($name.text() == ''){
						ManageObject.object.toast.toast("姓名不能为空");
						$name.focus();
						return false;
					}
					/*	if($password.val() == ''){
					 ManageObject.object.toast.toast("密码不能为空");
					 $password.focus();
					 return false;
					 }*/
					if($mobile.val() == ''){
						ManageObject.object.toast.toast("手机号不能为空");
						$mobile.focus();
						return false;
					}
					return true;
				},
			},
			object:{
				positionSelect:$('#position').QuasarSelect({
					name        :'position',
					classStyle  :'form-control',
					data        :'<{:json_encode($position)}>',
					idInput     :'selected_position',
					idHidden    :'selected_position_form',
					placeholder :'',
					justInput   :true,
					hasEmptyItem:false
				}),
				titleSelect   :$('#title').QuasarSelect({
					name        :'title',
					classStyle  :'form-control',
					data        :'<{:json_encode($position)}>',
					idInput     :'selected_title',
					idHidden    :'selected_title_form',
					placeholder :'',
					justInput   :true,
					hasEmptyItem:false
				}),
				userSelect    :$('#name').QuasarSelect({
					name        :'name',
					classStyle  :'form-control',
					data        :'<{:json_encode($oa_user)}>',
					idInput     :'selected_name',
					idHidden    :'selected_name_form',
					placeholder :'',
					justInput   :true,
					hasEmptyItem:false
				}),
				deptSelect    :$('#department').QuasarSelect({
					name        :'did',
					classStyle  :'form-control',
					data        :'<{:json_encode($dept)}>',
					idInput     :'selected_department',
					idHidden    :'selected_department_form',
					placeholder :'',
					justInput   :true,
					hasEmptyItem:false
				}),
				birthDate     :$('#birth_date').datetimepicker({
					language          :'zh-CN',
					todayBtn          :true,
					autoclose         :true,
					todayHighlight    :true,
					keyboardNavigation:true,
					forceParse        :true,
					format            :'yyyy-mm-dd',
					weekStart         :0,
					startView         :4,
					minView           :2,
					maxView           :4,
					minuteStep        :5
				}),
				toast         :$().QuasarToast(),
				loading: $().QuasarLoading()
			}
		};
	</script>
</body>
</html>
