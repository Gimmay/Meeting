<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>员工管理 - 会议系统</title>
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/bootstrap-theme.min.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/datetimepicker/bootstrap-datetimepicker.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/icheck-1.x/skins/all.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Select/jquery.quasar.select.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Toast/jquery.quasar.toast.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Loading/jquery.quasar.loading.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE}>">
	<link rel="stylesheet" href="<{$Think.SELF_STYLE}>">
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/jquery-3.1.0.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/bootstrap.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/datetimepicker/bootstrap-datetimepicker.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/icheck-1.x/icheck.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/icheck-1.x/custom.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Select/jquery.quasar.select.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Toast/jquery.quasar.toast.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Loading/jquery.quasar.loading.js"></script>
	<script src="<{$Think.COMMON_SCRIPT}>"></script>
	<script src="<{$Think.SELF_SCRIPT}>"></script>
</head>
<body>
	<div id="mt_container">
		<div class="mt_content">
			<include file="Public/menu"/>
			<div class="mt_wrapper">
				<include file="Public/header"/>
				<div class="main_body">
					<section class="content">
						<div class="return">
							<a class="btn btn-default" onclick="history.go(-1)"><span class="glyphicon glyphicon-chevron-left color-primary"></span>返回上一页</a>
						</div>
						<div class="table_wrap">
							<form class="form-horizontal" role="form" method="post" id="form" action="" onsubmit="return checkIsEmpty()">
								<input type="hidden" name="requestType" value="create">
								<div class="modal-header">
									<h2 class="modal-title" id="delete_role_title">个人中心</h2>
								</div>
								<div class="modal-body">
									<div class="form-group">
										<label for="code" class="col-sm-1 control-label"><b style="vertical-align: middle;color: red;">*</b>工号：</label>
										<div class="col-sm-11">
											<input type="text" class="form-control code" name="code" id="code" value="<{$employee.code}>">
										</div>
									</div>
									<div class="form-group">
										<label for="name" class="col-sm-1 control-label"><b style="vertical-align: middle;color: red;">*</b>姓名：</label>
										<div class="col-sm-11">
											<input type="text" name="name" id="name" class="form-control name" value="<{$employee.name}>">
										</div>
									</div>
									<div class="form-group">
										<label for="gender" class="col-sm-1 control-label">性别：</label>
										<div class="col-sm-11">
											<select name="gender" id="gender" class="form-control">
												<if condition="$employee.gender eq 0">
													1
													<option value="0" selected>未指定</option>
													<option value="1">男</option>
													<option value="2">女</option>
												</if>
												<if condition="$employee.gender eq 1">
													2
													<option value="0">未指定</option>
													<option value="1" selected>男</option>
													<option value="2">女</option>
												</if>
												<if condition="$employee.gender eq 2">
													3
													<option value="0">未指定</option>
													<option value="1">男</option>
													<option value="2" selected>女</option>
												</if>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label for="position" class="col-sm-1 control-label"><b style="vertical-align: middle;color: red;">*</b>职位：</label>
										<div class="col-sm-11">
											<div id="position"></div>
										</div>
									</div>
									<div class="form-group">
										<label for="department" class="col-sm-1 control-label"><b style="vertical-align: middle;color: red;">*</b>部门：</label>
										<div class="col-sm-11">
											<div id="department"></div>
										</div>
									</div>
									<div class="form-group">
										<label for="company" class="col-sm-1 control-label"><b style="vertical-align: middle;color: red;">*</b>公司：</label>
										<div class="col-sm-11">
											<div id="company"></div>
										</div>
									</div>
									<div class="form-group">
										<label for="title" class="col-sm-1 control-label">职称：</label>
										<div class="col-sm-11">
											<div id="title"></div>
										</div>
									</div>
									<div class="form-group">
										<label for="mobile" class="col-sm-1 control-label"><b style="vertical-align: middle;color: red;">*</b>手机：</label>
										<div class="col-sm-11">
											<input type="text" class="form-control mobile" name="mobile" id="mobile" value="<{$employee.mobile}>">
										</div>
									</div>
									<div class="form-group">
										<label for="birthday" class="col-sm-1 control-label">生日：</label>
										<div class="col-sm-11">
											<div class="input-group date form_datetime" id="birth_date">
												<input class="form-control" id="birthday" name="birthday" value="<{$employee.birthday}>">
												<!--<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>-->
												<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label for="comment" class="col-sm-1 control-label">备注：</label>
										<div class="col-sm-11">
											<textarea class="form-control comment" name="comment" id="comment"><{$employee.comment}></textarea>
										</div>
									</div>
								</div>
								<div class="modal-footer text_center">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</form>
						</div>
					</section>
				</div>
			</div>
		</div>
	</div>
	<script>
		var AlterObject = {
			object:{
				positionSelect:$('#position').QuasarSelect({
					name        :'position',
					classStyle  :'form-control',
					data        :'<{:json_encode($position)}>',
					idInput     :'selected_position',
					idHidden    :'selected_position_form',
					placeholder :'',
					justInput   :true,
					hasEmptyItem:false,
					defaultValue:'<{$employee.position}>',
					defaultHtml :'<{$employee.position}>'
				}),
				titleSelect   :$('#title').QuasarSelect({
					name        :'title',
					classStyle  :'form-control',
					data        :'<{:json_encode($position)}>',
					idInput     :'selected_title',
					idHidden    :'selected_title_form',
					placeholder :'',
					justInput   :true,
					hasEmptyItem:false,
					defaultValue:'<{$employee.title}>',
					defaultHtml :'<{$employee.title}>'
				}),
				deptSelect    :$('#department').QuasarSelect({
					name        :'did',
					classStyle  :'form-control',
					data        :'<{:json_encode($dept)}>',
					idInput     :'selected_department',
					idHidden    :'selected_department_form',
					placeholder :'',
					hasEmptyItem:false,
					defaultValue:'<{$employee.did}>',
					defaultHtml :'<{$employee.department}>'
				}),
				companySelect :$('#company').QuasarSelect({
					name        :'company',
					classStyle  :'form-control',
					data        :'<{:json_encode($company)}>',
					idInput     :'selected_company',
					idHidden    :'selected_company_form',
					placeholder :'',
					hasEmptyItem:false,
					defaultValue:'<{$employee.company}>',
					defaultHtml :'<{$employee.company}>'
				}),
				birthDate     :$('#birth_date').datetimepicker({
					language          :'zh-CN',
					todayBtn          :true,
					autoclose         :true,
					todayHighlight    :true,
					keyboardNavigation:true,
					forceParse        :true,
					format            :'yyyy-mm-dd',
					weekStart         :0,
					startView         :2,
					minView           :2,
					maxView           :4,
					minuteStep        :5
				}),
				toast         :$().QuasarToast(),
				loading       :$().QuasarLoading()
			}
		};
	</script>
</body>
</html>
