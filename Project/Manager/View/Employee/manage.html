<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>员工管理 - 会议系统</title>
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/bootstrap-theme.min.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/datetimepicker/bootstrap-datetimepicker.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/icheck-1.x/skins/all.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Select/jquery.quasar.select.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Toast/jquery.quasar.toast.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Loading/jquery.quasar.loading.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE}>">
	<link rel="stylesheet" href="<{$Think.SELF_STYLE}>">
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/jquery-3.1.0.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/bootstrap.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/datetimepicker/bootstrap-datetimepicker.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/icheck-1.x/icheck.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/icheck-1.x/custom.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Select/jquery.quasar.select.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Toast/jquery.quasar.toast.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Loading/jquery.quasar.loading.js"></script>
	<script src="<{$Think.COMMON_SCRIPT}>"></script>
	<script src="<{$Think.SELF_SCRIPT}>"></script>
</head>
<body>
	<div id="mt_container">
		<div class="mt_content">
			<include file="Public/menu"/>
			<div class="mt_wrapper">
				<include file="Public/header"/>
				<div class="mian_body">
					<section class="content">
						<header class="c_header">
							<div class="function_list clearfix">
								<div class="function_btn bg-warning" data-toggle="modal" data-target="#create_employee">
									<a href="<{:U('Employee/create')}>">
										<i></i>
										<p>新增员工</p>
									</a>
								</div>
								<div class="function_btn bg-danger"  data-toggle="modal" data-target="#batch_delete_employee">
									<i></i>
									<p>批量删除</p>
								</div>
							</div>
						</header>
						<div class="repertory clearfix">
							<form action="" method="get">
								<div class="input-group repertory_text">
									<input type="search" name="keyword" class="form-control" placeholder="工号/名称/拼音简码/手机号" value="<{:I('get.keyword', '')}>">
									<span class="input-group-btn">
										<button type="submit" class="btn btn-default mian_search">搜索员工</button>
									</span>
								</div>
								<a type="reset" class="btn btn-default mian_search" href="<{:U('manage')}>">查看所有</a>
							</form>
						</div>
						<div class="table_wrap">
							<div class=""></div>
							<table class="table table-bordered" style="text-align: center">
								<thead>
									<tr>
										<td width="5%"></td>
										<td width="5%">工号</td>
										<td width="10%">名称</td>
										<td width="5%">性别</td>
										<td width="5%">状态</td>
										<td width="10%">手机</td>
										<td width="10%">部门</td>
										<td width="15%">角色</td>
										<td width="15%">创建日期</td>
										<td width="20%">操作</td>
									</tr>
								</thead>
								<tbody>
									<volist name="list" id="single">
										<tr>
											<td>
												<input type="checkbox" class="icheck" placeholder="" value="<{$single.id}>">
											</td>
											<td><{$single.code}></td>
											<td><{$single.name}></td>
											<td>
												<switch name="single.gender">
													<case value="0">未设置</case>
													<case value="1">男</case>
													<case value="2">女</case>
												</switch>
											</td>
											<td>
												<switch name="single.status">
													<case value="0"><span class="color-danger">禁用</span></case>
													<case value="1"><span class="color-info">可用</span></case>
												</switch>
											</td>
											<td><{$single.mobile}></td>
											<td><{$single.department}></td>
											<td><{$single.role}></td>
											<td><{:date('Y-m-d H:i:s', $single['creatime'])}></td>
											<td>
												<div class="btn-group" data-id="<{$single.id}>">
													<if condition="$max_role_level elt $single['roleLevel']">
														<button type="button" class="btn btn-default btn-xs btn_distribution_role" data-toggle="modal" data-target="#distribution_role">分配角色</button>
													</if>
													<button type="button" class="btn btn-default btn-xs authorize_btn" data-toggle="modal" data-target="#authorize_role">授权</button>
													<a href="<{:U('Employee/alter',['id'=>$single['id']])}>" type="button" class="btn btn-default btn-xs modify_btn">修改</a>
													<button type="button" class="btn btn-default btn-xs delete_btn" data-toggle="modal" data-target="#delete_employee">删除</button>
												</div>
											</td>
										</tr>
									</volist>
								</tbody>
							</table>
						</div>
						<div class="page_wrap">
							<div class="pagination">
								<{$page_show}>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</div>
	<!-- 删除员工 -->
	<div class="modal fade" id="delete_employee" tabindex="3" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h2 class="modal-title" id="delete_role_title">删除角色</h2>
				</div>
				<form class="form-horizontal" role="form" method="post" action="">
					<input type="hidden" name="requestType" value="delete">
					<input type="hidden" name="id" value="">
					<div class="modal-body">
						是否删除角色？
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="submit" class="btn btn-primary">确认删除</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- 批量删除 -->
	<div class="modal fade" id="batch_delete_employee" tabindex="3" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h2 class="modal-title">删除角色</h2>
				</div>
				<form class="form-horizontal" role="form" method="post" action="">
					<input type="hidden" name="requestType" value="delete">
					<input type="hidden" name="id" value="">
					<div class="modal-body">
						是否删除角色？
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="submit" class="btn btn-primary batch_delete_btn">确认删除</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- 分配角色 -->
	<div class="modal fade" id="distribution_role" tabindex="3" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 80%">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h2 class="modal-title" id="distribution_role_title">分配角色</h2>
				</div>
				<form class="form-horizontal" role="form" method="post">
					<div class="modal-body role_body">
						<div class="btn_rect">
							<header><h3>已选择角色</h3></header>
							<section class="select_role_area select_area btn_green">
							</section>
						</div>
						<div class="btn_rect but_wrap">
							<header>
								<div class="form-group">
									<div class="input-group">
										<input class="form-control role_search_input" type="text" placeholder="角色名">
										<div class="input-group-addon role_search_btn">搜索</div>
									</div>
								</div>
							</header>
							<section class="all_role_area all_area">
							</section>
						</div>
					</div>
					<div class="modal-footer">
						<a href="javascript:history.go(0)" class="btn btn-default" >关闭</a>
					</div>
					<input type="hidden" name="hide_employee_id" >
				</form>
			</div>
		</div>
	</div>
	<!-- 员工授权 -->
	<div class="modal fade" id="authorize_role" tabindex="3" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 80%">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h2 class="modal-title" id="authorize_role_title">员工授权</h2>
				</div>
				<form class="form-horizontal" role="form" method="post">
					<div class="modal-body role_body">
						<div class="btn_rect">
							<header><h3>已选择角色</h3></header>
							<section class="select_area btn_green" id="authorize_select">
							</section>
						</div>
						<div class="btn_rect but_wrap">
							<header>
								<div class="form-group">
									<div class="input-group" id="authorize_search">
										<input class="form-control" type="text" placeholder="角色名">
										<div class="input-group-addon">搜索</div>
									</div>
								</div>
							</header>
							<section class="all_area" id="authorize_all">
							</section>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					</div>
					<input type="hidden" name="hide_employee_id" >
				</form>
			</div>
		</div>
	</div>
	<script>
		var ManageObject = {
			func  :{
				checkIsEmpty:function(){
					var $code   = $('#code');
					var $name   = $('#selected_name');
					//var $password = $('#password');
					var $mobile = $('#mobile');
					if($code.val() == ''){
						ManageObject.object.toast.toast("工号不能为空");
						$code.focus();
						return false;
					}
					if($name.text() == ''){
						ManageObject.object.toast.toast("姓名不能为空");
						$name.focus();
						return false;
					}
					/*	if($password.val() == ''){
					 ManageObject.object.toast.toast("密码不能为空");
					 $password.focus();
					 return false;
					 }*/
					if($mobile.val() == ''){
						ManageObject.object.toast.toast("手机号不能为空");
						$mobile.focus();
						return false;
					}
					return true;
				},
				checkIsEmptyModify:function(){
					var $code   = $('#code_m');
					var $name   = $('#selected_name');
					//var $password = $('#password');
					var $mobile = $('#mobile_m');
					if($code.val() == ''){
						ManageObject.object.toast.toast("工号不能为空");
						$code.focus();
						return false;
					}
					if($name.text() == ''){
						ManageObject.object.toast.toast("姓名不能为空");
						$name.focus();
						return false;
					}
					/*	if($password.val() == ''){
					 ManageObject.object.toast.toast("密码不能为空");
					 $password.focus();
					 return false;
					 }*/
					if($mobile.val() == ''){
						ManageObject.object.toast.toast("手机号不能为空");
						$mobile.focus();
						return false;
					}
					return true;
				}
			},
			object:{
				positionSelect:$('#position').QuasarSelect({
					name        :'position',
					classStyle  :'form-control',
					data        :'<{:json_encode($position)}>',
					idInput     :'selected_position',
					idHidden    :'selected_position_form',
					placeholder :'',
					justInput   :true,
					hasEmptyItem:false
				}),
				positionSelectModify:$('#position_m').QuasarSelect({
					name        :'position',
					classStyle  :'form-control',
					data        :'<{:json_encode($position)}>',
					idInput     :'selected_position',
					idHidden    :'selected_position_form',
					placeholder :'',
					justInput   :true,
					hasEmptyItem:false
				}),
				titleSelect   :$('#title').QuasarSelect({
					name        :'title',
					classStyle  :'form-control',
					data        :'<{:json_encode($position)}>',
					idInput     :'selected_title',
					idHidden    :'selected_title_form',
					placeholder :'',
					justInput   :true,
					hasEmptyItem:false
				}),
				titleSelectModify   :$('#title_m').QuasarSelect({
					name        :'title',
					classStyle  :'form-control',
					data        :'<{:json_encode($position)}>',
					idInput     :'selected_title',
					idHidden    :'selected_title_form',
					placeholder :'',
					justInput   :true,
					hasEmptyItem:false
				}),
				userSelect    :$('#name').QuasarSelect({
					name        :'name',
					classStyle  :'form-control',
					data        :'<{:json_encode($oa_user)}>',
					idInput     :'selected_name',
					idHidden    :'selected_name_form',
					placeholder :'',
					justInput   :true,
					hasEmptyItem:false
				}),
				userSelectModify    :$('#name_m').QuasarSelect({
					name        :'name',
					classStyle  :'form-control',
					data        :'<{:json_encode($oa_user)}>',
					idInput     :'selected_name',
					idHidden    :'selected_name_form',
					placeholder :'',
					justInput   :true,
					hasEmptyItem:false
				}),
				deptSelect    :$('#department').QuasarSelect({
					name        :'did',
					classStyle  :'form-control',
					data        :'<{:json_encode($dept)}>',
					idInput     :'selected_department',
					idHidden    :'selected_department_form',
					placeholder :'',
					justInput   :true,
					hasEmptyItem:false
				}),
				deptSelectModify    :$('#department_m').QuasarSelect({
					name        :'did',
					classStyle  :'form-control',
					data        :'<{:json_encode($dept)}>',
					idInput     :'selected_department',
					idHidden    :'selected_department_form',
					placeholder :'',
					justInput   :true,
					hasEmptyItem:false
				}),
				birthDate     :$('#birth_date').datetimepicker({
					language          :'zh-CN',
					todayBtn          :true,
					autoclose         :true,
					todayHighlight    :true,
					keyboardNavigation:true,
					forceParse        :true,
					format            :'yyyy-mm-dd',
					weekStart         :0,
					startView         :4,
					minView           :2,
					maxView           :4,
					minuteStep        :5
				}),
				birthDateModify     :$('#birth_date_m').datetimepicker({
					language          :'zh-CN',
					todayBtn          :true,
					autoclose         :true,
					todayHighlight    :true,
					keyboardNavigation:true,
					forceParse        :true,
					format            :'yyyy-mm-dd',
					weekStart         :0,
					startView         :4,
					minView           :2,
					maxView           :4,
					minuteStep        :5
				}),
				toast         :$().QuasarToast(),
				icheck        :$('.icheck').iCheck({
					checkboxClass:'icheckbox_square-green',
					radioClass   :'iradio_square-green'
				}),
				loading: $().QuasarLoading()
			}
		};
	</script>
</body>
</html>
