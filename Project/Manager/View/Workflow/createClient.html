								</thead>

									<volist name="column_list" id="single">

										<tr>
											<td class="check_blue">
												<if condition="$single['view'] eq 1">

													<else/>

												</if>

											</td>
											<td>
												<if condition="$single['code'] eq 'CLIENT-COLUMN1' or $single['code'] eq 'CLIENT-COLUMN2' or  $single['code'] eq 'CLIENT-COLUMN3' or  $single['code'] eq 'CLIENT-COLUMN4' or  $single['code'] eq 'CLIENT-COLUMN5' or  $single['code'] eq 'CLIENT-COLUMN6' or  $single['code'] eq 'CLIENT-COLUMN7' or  $single['code'] eq 'CLIENT-COLUMN8'">

												</if>
												<input type="hidden" name="form[]" value="<{$single.form}>">
												<input type="hidden" name="code[]" value="<{$single.code}>">
