<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>参会会所 - 会议系统</title>
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/bootstrap-theme.min.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/datetimepicker/bootstrap-datetimepicker.css">
	<!--<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/icheck-1.x/custom.css">-->
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/icheck-1.x/skins/all.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Select/jquery.quasar.select.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Toast/jquery.quasar.toast.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Loading/jquery.quasar.loading.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/print/print.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE}>">
	<link rel="stylesheet" href="<{$Think.SELF_STYLE}>">
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/jquery-3.1.0.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/bootstrap.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/jedate/jedate.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/cityselect/jquery.cityselect.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/icheck-1.x/icheck.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/icheck-1.x/custom.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Select/jquery.quasar.select.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Toast/jquery.quasar.toast.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Loading/jquery.quasar.loading.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/Quasar.js" id="quasar_script" data-url-sys-param="<{:TP_SYS_PARAM}>" data-page-suffix="<{:PAGE_SUFFIX}>"></script>
	<script src="<{$Think.COMMON_SCRIPT}>"></script>
	<script src="<{$Think.SELF_SCRIPT}>"></script>
</head>
<body data-meeting-id="<{:I('get.mid')}>" data-place-id="<{:I('get.sid')}>">
	<div id="mt_container">
		<div class="mt_content">
			<include file="Public/innerMenu"/>
			<div class="mt_wrapper">
				<include file="Public/innerHeader"/>
				<if condition="$permission_list['CLIENT.VIEW'] eq 1">
					<div class="main_body">
						<section class="content">
							<div class="table_wrap">
								<div class="nav_tab clearfix">
									<div class="nav_tab_li active">
										<a href="javascript:void(0)">会所列表</a>
									</div>
									<div class="table_length  pull-right">
										显示： <select>
										<option>5</option>
										<option>10</option>
										<option selected>20</option>
										<option>50</option>
										<option>100</option>
										<option>150</option>
										<option>200</option>
										<option>500</option>
									</select> 项结果
									</div>
								</div>
							</div>
							<header class="c_header">
								<div class="function_list clearfix">
									<if condition="$permission_list['CLIENT.DELETE'] eq 1">
										<div class="function_btn bg-danger batch_delete_btn_confirm">
											<i></i>
											<p>删除</p>
										</div>
									</if>
								</div>
							</header>
							<div class="repertory clearfix">
								<div class="input-group repertory_text" style="width: 30%">
									<input name="p" type="hidden" value="1">
									<input type="search" name="keyword" id="keyword" class="form-control" placeholder="单位名称/拼音简码" value="<{:I('get.keyword', '')}>">
								<span class="input-group-btn">
									<button type="button" id="main_search" class="btn btn-default main_search">搜索</button>
								</span>
								</div>
								<a type="reset" class="btn btn-default main_search" href="<{:U('manage', ['mid'=>I('get.mid', 0, 'int'), 'sid'=>$_GET['sid']])}>">查看所有&nbsp;(<{$statistics.enabled_total}> / <{$statistics.total}>)</a>
							</div>
							<div class="table_wrap">
								<div class="screen_table clearfix">
									<div class="pull-left color-red">勾选显示：</div>
									&nbsp;&nbsp;
									<div class="pull-left screen_check">
										<volist name="column_status" id="column">
											<label>
												<if condition="$column['view'] eq 1">
													<input type="checkbox" checked><{$column.name}>　
													<else/>
													<input type="checkbox"><{$column.name}>　
												</if>
											</label>
										</volist>
									</div>
								</div>
								<table class="table table-bordered table-hover" id="tableExcel" style="text-align: center">
									<thead>
										<tr>
											<th width="2%" class="all_check">
												<input type="checkbox" class="icheck" placeholder="" value="">
											</th>
											<th width="3%">序号</th>
											<th>名称</th>
											<th>类型</th>

											<th>创建时间</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
										<volist name="list" id="single" key="index">
											<tr>
												<td class="check_item">
													<input type="checkbox" class="icheck" value="<{$single.cid}>" data-join-value="<{$single.id}>" placeholder="">
												</td>
												<td><{$index}></td>
												<td><{$single.name}></td>
												<td><{$single.type}></td>
												<td>
													<{:date('Y-m-d H:i:s', $single['jcreatime'])}>
												</td>
												<td>
													<div class="btn-group" data-id="<{$single.cid}>" data-join-id="<{$single.id}>">
														<if condition="$permission_list['CLIENT.ALTER']">
															<a href="<{:U('Client/alter',['id'=>$single['cid'], 'mid'=>I('get.mid',0,'int')])}>" class="btn btn-default btn-xs modify_btn">修改</a>
														</if>
														<if condition="$permission_list['CLIENT.DELETE']">
															<button type="submit" class="btn btn-default btn-xs delete_btn" data-toggle="modal" data-target="#delete_client">删除</button>
														</if>
														<if condition="$single['status'] eq 0 and $permission_list['CLIENT.ENABLE']">
															<a href="<{:U('RequestHandler/getHandler', ['requestType'=>'get:enable_client', 'id'=>$single['cid'], 'jid'=>$single['id']])}>" class="btn btn-success btn-xs">启用</a>
														</if>
														<if condition="$single['status'] eq 1 and $permission_list['CLIENT.DISABLE']">
															<a href="<{:U('RequestHandler/getHandler', ['requestType'=>'get:disable_client', 'id'=>$single['cid'], 'jid'=>$single['id']])}>" class="btn btn-danger btn-xs">禁用</a>
														</if>
													</div>
												</td>
											</tr>
										</volist>
									</tbody>
								</table>
							</div>
							<div class="page_wrap">
								<ul class="pagination">
									<{$page_show}>
								</ul>
							</div>
						</section>
					</div>
					<div class="right_details">
						<div class="d_con">
						<span class="close_btn glyphicon glyphicon-remove">
						</span>
							<div class="title">
								<span>详情</span>
							</div>
							<div class="info">
								<div class="li">
									<span>姓名：</span> <span class="name"></span>
								</div>
								<div class="li">
									<span>单位：</span> <span class="unit"></span>
								</div>
								<div class="li">
									<span>类型：</span> <span class="type"></span>
								</div>
							</div>
						</div>
					</div>
				</if>
			</div>
		</div>
	</div>

	<if condition="$permission_list['CLIENT.DELETE'] eq 1">
		<!-- 删除客户 -->
		<div class="modal fade" id="delete_client" tabindex="3" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h2 class="modal-title">删除客户</h2>
					</div>
					<form class="form-horizontal" role="form" method="post" action="">
						<input type="hidden" name="requestType" value="delete_unit">
						<input type="hidden" name="jid" value=""> <input type="hidden" name="id" value="">
						<div class="modal-body">
							是否删除客户？
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
							<button type="submit" class="btn btn-primary">确认删除</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- 批量删除 -->
		<div class="modal fade" id="batch_delete_client" tabindex="3" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h2 class="modal-title">批量删除客户</h2>
					</div>
					<form class="form-horizontal" role="form" method="post" action="">
						<input type="hidden" name="requestType" value="delete_unit"> <input type="hidden" name="id" value="">
						<input type="hidden" name="jid" value="">
						<div class="modal-body">
							是否删除已选<span class="sAmount"></span>位客户？
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
							<button type="submit" class="btn btn-primary batch_delete_btn">确认删除</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</if>
	<script>
		var ManageObject = {
			object:{
				payeeSelect         :$('#payee').QuasarSelect({
					name        :'payee',
					classStyle  :'form-control',
					data        :'<{:json_encode($employee_list)}>',
					idInput     :'selected_payee',
					idHidden    :'selected_payee_form',
					placeholder :'',
					hasEmptyItem:false
				}),
				payeeName           :$('#payee_id').QuasarSelect({
					name        :'payee_id',
					classStyle  :'form-control',
					data        :'<{:json_encode($employee_list)}>',
					idInput     :'selected_payeeName',
					idHidden    :'selected_payeeName_form',
					placeholder :'',
					defaultValue:'<{$employee_info[id]}>',
					defaultHtml :'<{$employee_info[code]}>'+' - '+'<{$employee_info[name]}>',
					hasEmptyItem:false
				}),
				toast               :$().QuasarToast(),
				loading             :$().QuasarLoading(),
				icheck              :$('.icheck').iCheck({
					checkboxClass:'icheckbox_square-green',
					radioClass   :'iradio_square-green'
				}),
				icheckBlue          :$('.icheckBlue').iCheck({
					checkboxClass:'icheckbox_square-blue',
					radioClass   :'iradio_square-blue'
				}),
				icheckRed           :$('.icheckRed').iCheck({
					checkboxClass:'icheckbox_square-red',
					radioClass   :'iradio_square-red'
				}),
				icheckYellow        :$('.icheckYellow').iCheck({
					checkboxClass:'icheckbox_square-yellow',
					radioClass   :'iradio_square-yellow'
				})
			},
			data  :{
				badgePrintUrl:location.origin+"<{:U('printBadge', ['mid'=>I('get.mid', 0, 'int')])}>"
			}
		};
	</script>
</body>
</html>
