<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>会议模块 - 会议系统</title>
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/bootstrap-theme.min.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/datetimepicker/bootstrap-datetimepicker.css">
	<!--<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/icheck-1.x/custom.css">-->
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/icheck-1.x/skins/all.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Select/jquery.quasar.select.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE}>">
	<link rel="stylesheet" href="<{$Think.SELF_STYLE}>">
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/jquery-3.1.0.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/bootstrap.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/datetimepicker/bootstrap-datetimepicker.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/icheck-1.x/icheck.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/icheck-1.x/custom.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Select/jquery.quasar.select.js"></script>
	<script src="<{$Think.COMMON_SCRIPT}>"></script>
	<script src="<{$Think.SELF_SCRIPT}>"></script>
</head>
<body>
	<div id="mt_container">
		<div class="mt_content">
			<include file="Public/menu"/>
			<div class="mt_wrapper">
				<include file="Public/header"/>
				<div class="mian_body">
					<section class="content" style="padding: 20px 80px 20px 40px;">
						<form class="form-horizontal" role="form" method="post">
							<div class="form-group">
								<label for="meeting_name" class="col-sm-3 control-label">会议名称：</label>
								<div class="col-sm-9">
									<input type="text" class="form-control meeting_name" name="meeting_name" id="meeting_name">
								</div>
							</div>
							<div class="form-group">
								<label for="meeting_status" class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-9">
									<input type="text" class="form-control meeting_status" name="meeting_status" id="meeting_status">
								</div>
							</div>
							<div class="form-group">
								<label for="meeting_type" class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-9">
									<input type="text" class="form-control meeting_type" name="meeting_type" id="meeting_type">
								</div>
							</div>
							<div class="form-group">
								<label for="meeting_host" class="col-sm-3 control-label">主办方：</label>
								<div class="col-sm-9">
									<input type="text" class="form-control meeting_host" name="meeting_host" id="meeting_host">
								</div>
							</div>
							<div class="form-group">
								<label for="meeting_plan" class="col-sm-3 control-label">策划方：</label>
								<div class="col-sm-9">
									<input type="text" class="form-control meeting_plan" name="meeting_plan" id="meeting_plan">
								</div>
							</div>
							<div class="form-group">
								<label for="meeting_address" class="col-sm-3 control-label">举办地点：</label>
								<div class="col-sm-9">
									<input type="text" class="form-control meeting_address" name="meeting_address" id="meeting_address">
								</div>
							</div>
							<div class="form-group">
								<label for="meeting_start_time" class="col-sm-3 control-label">开始时间：</label>
								<div class="col-sm-9">
									<input type="text" class="form-control meeting_start_time" name="meeting_start_time" id="meeting_start_time">
								</div>
							</div>
							<div class="form-group">
								<label for="end_time" class="col-sm-3 control-label">结束时间：</label>
								<div class="col-sm-9">
									<input type="text" class="form-control end_time" name="end_time" id="end_time">
								</div>
							</div>
							<div class="form-group">
								<label for="director_id" class="col-sm-3 control-label">负责人ID：</label>
								<div class="col-sm-9">
									<input type="text" class="form-control director_id" name="director_id" id="director_id">
								</div>
							</div>
							<div class="form-group">
								<label for="contacts_1_id" class="col-sm-3 control-label">联系人：</label>
								<div class="col-sm-9">
									<input type="text" class="form-control contacts_1_id" name="contacts_1_id" id="contacts_1_id">
								</div>
							</div>
							<div class="form-group">
								<label for="contacts_2_id" class="col-sm-3 control-label">联系人2：</label>
								<div class="col-sm-9">
									<input type="text" class="form-control contacts_2_id" name="contacts_2_id" id="contacts_2_id">
								</div>
							</div>
							<div class="form-group">
								<label for="brief" class="col-sm-3 control-label">简介：</label>
								<div class="col-sm-9">
									<input type="text" class="form-control brief" name="brief" id="brief">
								</div>
							</div>
							<div class="form-group">
								<label for="logo" class="col-sm-3 control-label">LOGO图片地址：</label>
								<div class="col-sm-9">
									<input type="text" class="form-control logo" name="logo" id="logo">
								</div>
							</div>

							<div class="form-group">
								<label for="creator" class="col-sm-3 control-label">创建人ID：</label>
								<div class="col-sm-9">
									<input type="text" class="form-control creator" name="creator" id="creator">
								</div>
							</div>
							<div class="form-group">
								<label for="creatime" class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-9">
									<input type="text" class="form-control creatime" name="creatime" id="creatime">
								</div>
							</div>
							<div class="form-group">
								<label for="comment" class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-9">
									<textarea class="form-control comment" name="comment" id="comment"></textarea>
								</div>
							</div>
						</form>
					</section>
				</div>
			</div>
		</div>
	</div>
	<script>
		var ManageObject = {
			data  :{
				positionSelect:'<{:json_encode($position)}>',
				titleSelect   :'<{:json_encode($position)}>'
			},
			object:{
				positionSelect:null,
				titleSelect   :null,
				birthDate     :null,
				icheck        :$('.icheck').iCheck({
					checkboxClass:'icheckbox_square-green',
					radioClass   :'iradio_square-green'
				})
			}
		}
	</script>
</body>
</html>
