<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>会议模块 - 会议系统</title>
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/bootstrap-theme.min.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/icheck-1.x/skins/all.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Select/jquery.quasar.select.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Toast/jquery.quasar.toast.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Loading/jquery.quasar.loading.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE}>">
	<link rel="stylesheet" href="<{$Think.SELF_STYLE}>">
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/jquery-3.1.0.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/bootstrap.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/jedate/jedate.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/cityselect/jquery.cityselect.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/icheck-1.x/icheck.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/icheck-1.x/custom.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/xheditor-1.2.2/xheditor-1.2.2.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/xheditor-1.2.2/xheditor_lang/zh-cn.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Select/jquery.quasar.select.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=VAbtsPongeKqYXLz2PEaE3GN8WpGuQfE"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Toast/jquery.quasar.toast.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Loading/jquery.quasar.loading.js"></script>
	<script src="<{$Think.COMMON_SCRIPT}>"></script>
	<script src="<{$Think.SELF_SCRIPT}>"></script>
</head>
<body>
	<div id="mt_container">
		<div class="mt_content">
			<include file="Public/menu"/>
			<div class="mt_wrapper">
				<include file="Public/header"/>
				<div class="main_body">
					<section class="content" style="padding: 10px;">
						<div class="return">
							<a class="btn btn-default" href="<{:U('manage')}>"><span class="glyphicon glyphicon-chevron-left color-primary"></span>返回上一页</a>
						</div>
						<div class="modal-header">
							<h2 class="modal-title" id="authorize_role_title">新建会议</h2>
						</div>
						<form class="form-horizontal" role="form" method="post" action="" id="form">
							<div class="modal-body" style=" padding: 15px 20px 15px 0;">
								<div class="form-group">
									<label for="meeting_name" class="col-sm-1 control-label "><b style="vertical-align: middle;color: red;">*</b>会议名称：</label>
									<div class="col-sm-11">
										<input type="text" class="form-control meeting_name" name="name" id="meeting_name">
									</div>
								</div>
								<div class="form-group">
									<label for="meeting_status" class="col-sm-1 control-label">状态：</label>
									<div class="col-sm-11">
										<select name="status" id="meeting_status" class="form-control">
											<option value="1">新建</option>
											<option value="2">进行中</option>
											<option value="3">结束</option>
											<option value="4">作废</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label for="meeting_type" class="col-sm-1 control-label">类型：</label>
									<div class="col-sm-11">
										<select name="type" id="meeting_type" class="form-control">
											<option value="成交会">成交会</option>
											<option value="特训营">特训营</option>
											<option value="优雅女子">优雅女子</option>
											<option value="招商会">招商会</option>
											<option value="启动大会">启动大会</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label for="meeting_host" class="col-sm-1 control-label "><b style="vertical-align: middle;color: red;">*</b>主办方：</label>
									<div class="col-sm-11">
										<input type="text" class="form-control meeting_host" name="host" id="meeting_host">
									</div>
								</div>
								<div class="form-group">
									<label for="meeting_plan" class="col-sm-1 control-label">策划方：</label>
									<div class="col-sm-11">
										<input type="text" class="form-control meeting_plan" name="plan" id="meeting_plan">
									</div>
								</div>
								<div class="form-group">
									<label for="place" class="col-sm-1 control-label">地址：</label>
									<div class="col-sm-11">
										<div id="place" class="address_wrap clearfix">
											<div class="address_item">
												<select class="prov form-control" name="province"></select>
											</div>
											<div class="address_item">
												<select class="city form-control" name="city" disabled="disabled"></select>
											</div>
											<div class="address_item">
												<select class="dist form-control" name="area" disabled="disabled"></select>
											</div>
											<div class="address_item address_details">
												<input type="text" placeholder="具体街道或者村镇" class="form-control" name="address.detail">
											</div>
										</div>
										<div id="map_container">

										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="meeting_start_time" class="col-sm-1 control-label "><b style="vertical-align: middle;color: red;">*</b>开始时间：</label>
									<div class="col-sm-11">
										<input class="form-control" id="meeting_start_time" name="start_time">
									</div>
								</div>
								<div class="form-group">
									<label for="meeting_end_time" class="col-sm-1 control-label "><b style="vertical-align: middle;color: red;">*</b>结束时间：</label>
									<div class="col-sm-11">
										<input class="form-control" id="meeting_end_time" name="end_time">
									</div>
								</div>
								<div class="form-group">
									<label for="meeting_sign_start_time" class="col-sm-1 control-label "><b style="vertical-align: middle;color: red;">*</b>签到开始时间：</label>
									<div class="col-sm-11">
										<input class="form-control" id="meeting_sign_start_time" name="sign_start_time">
									</div>
								</div>
								<div class="form-group">
									<label for="meeting_sign_end_time" class="col-sm-1 control-label "><b style="vertical-align: middle;color: red;">*</b>签到结束时间：</label>
									<div class="col-sm-11">
										<input class="form-control" id="meeting_sign_end_time" name="sign_end_time">
									</div>
								</div>
								<div class="form-group">
									<label for="director_id" class="col-sm-1 control-label "><b style="vertical-align: middle;color: red;">*</b>负责人：</label>
									<div class="col-sm-11">
										<div id="director_id"></div>
									</div>
								</div>
								<div class="form-group">
									<label for="contacts_1_id" class="col-sm-1 control-label">联系人：</label>
									<div class="col-sm-11">
										<div id="contacts_1_id"></div>
									</div>

								</div>
								<div class="form-group">
									<label for="contacts_2_id" class="col-sm-1 control-label">联系人2：</label>
									<div class="col-sm-11">
										<div id="contacts_2_id"></div>
									</div>
								</div>
								<div class="form-group">
									<label for="brief" class="col-sm-1 control-label">简介：</label>
									<div class="col-sm-11">
										<textarea class="form-control brief xheditor" runat="server"  name="brief" id="brief" style="min-height: 200px"></textarea>
									</div>
								</div>
								<div class="form-group">
									<label for="updateBackground" class="col-sm-1 control-label">LOGO图片地址：</label>
									<div class="col-sm-10">
										<div class="logo_wp">
											<img src="">
											<div class="logo_not">
												<span class="glyphicon glyphicon-picture"></span>
												<p>请上传尺寸为1080px*640px的.png、.jpg、.gif图片
													图片大小小于1M</p>
											</div>
										</div>
										<div class="bg_up_file">
											<input type="hidden" name="logo" value="">
											<input type="file" class="filePrew" name="logo_upload" id="updateBackground">
											<span class="text"><span class="glyphicon glyphicon-upload" style="margin-right: 5px;"></span><span>上传图片</span></span>
											<button type="button" id="submit_logo" onclick="upLoadLogo()"></button>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-1 control-label">选择酒店：</label>
									<div class="col-sm-11">
										<button type="button" class="btn btn-default choose_hotel_btn" data-toggle="modal" data-target="#choose_hotel">选择酒店</button>
										&nbsp;&nbsp;&nbsp;&nbsp;<span class="c_hotel hide">已选择：<span></span></span>
									</div>
									<input type="hidden" name="hotel">
								</div>
								<div class="form-group">
									<label for="comment" class="col-sm-1 control-label">备注：</label>
									<div class="col-sm-11">
										<textarea class="form-control comment" name="comment" id="comment"></textarea>
									</div>
								</div>
							</div>
							<input type="hidden" name="requestType" value="create">
							<div class="modal-footer text_center">
								<button type="submit" class="btn btn-primary"  onclick="return checkIsEmpty()">保存</button>
							</div>
						</form>
					</section>
				</div>
			</div>
		</div>
	</div>
	<!--选择酒店-->
	<div class="modal fade" id="choose_hotel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 60%">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h2 class="modal-title text-center">可选酒店列表</h2>
				</div>
				<form class="form-horizontal" role="form" action="" method="post">
					<input type="hidden" name="requestType" value="choose_car"> <input type="hidden" name="id">
					<div class="modal-body">
						<table class="table table-bordered" style="text-align: center">
							<thead>
								<tr>
									<td width="5%" class="all_check">
										<input type="checkbox" class="icheck" placeholder="" value="">
									</td>
									<td width="5%">序号</td>
									<td width="10%">酒店名称</td>
									<td width="10%">星级</td>
									<td width="10%">类型</td>
									<td width="10%">地址</td>
									<td width="10%">价格</td>
									<td width="10%">联系方式</td>
									<td width="10%">简介</td>
									<td width="20%">备注</td>
								</tr>
							</thead>
							<tbody>
								<volist name="info" id="single">
									<tr>
										<td class="check_item">
											<input type="checkbox" class="icheck" placeholder="" value="<{$single.id}>">
										</td>
										<td><{$i}></td>
										<td class="hotel_name"><{$single.name}></td>
										<td data-id="<{$single.id}>"><{$single.name}></td>
										<td><{$single.type}></td>
										<td><{$single.address}></td>
										<td><{$single.price}></td>
										<td><a href="<{:U('manage', ['did'=>$single['did']])}>"><{$single.contact}></a>
										</td>
										<td><{$single.brief}></td>
										<td><{$single.comment}></td>
									</tr>
								</volist>
							</tbody>

						</table>
						<div class="page_wrap">
							<div class="pagination">
								<{$page_show}>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary btn_save_hotel">保存</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
		var CreateObject = {
			object:{
				icheck           :$('.icheck').iCheck({
					checkboxClass:'icheckbox_square-green',
					radioClass   :'iradio_square-green'
				}),
				meetingStartTime        :jeDate({
					dateCell:"#meeting_start_time",
					format  :"YYYY-MM-DD hh:mm:ss",
					isTime  :true, //isClear:false,// 时分秒--true
					/*	minDate :"2015-10-19 00:00:00",
					 maxDate :"2016-11-8 00:00:00"*/
				}),
				meetingEndTime        :jeDate({
					dateCell:"#meeting_end_time",
					format  :"YYYY-MM-DD hh:mm:ss",
					isTime  :true, //isClear:false,// 时分秒--true
					/*	minDate :"2015-10-19 00:00:00",
					 maxDate :"2016-11-8 00:00:00"*/
				}),
				meetingSignStartTime        :jeDate({
					dateCell:"#meeting_sign_start_time",
					format  :"YYYY-MM-DD hh:mm:ss",
					isTime  :true, //isClear:false,// 时分秒--true
					/*	minDate :"2015-10-19 00:00:00",
					 maxDate :"2016-11-8 00:00:00"*/
				}),
				meetingSignEndTime        :jeDate({
					dateCell:"#meeting_sign_end_time",
					format  :"YYYY-MM-DD hh:mm:ss",
					isTime  :true, //isClear:false,// 时分秒--true
					/*	minDate :"2015-10-19 00:00:00",
					 maxDate :"2016-11-8 00:00:00"*/
				}),
				directorIdSelect :$('#director_id').QuasarSelect({
					name        :'director_id',
					classStyle  :'form-control',
					data        :'<{:json_encode($employee_list)}>',
					idInput     :'selected_director_id',
					idHidden    :'selected_director_id_form',
					placeholder :'',
					hasEmptyItem:true,
					emptyItemHtml:'----- 空 -----',
				}),
				contacts1IdSelect:$('#contacts_1_id').QuasarSelect({
					name        :'contacts_1_id',
					classStyle  :'form-control',
					data        :'<{:json_encode($employee_list)}>',
					idInput     :'selected_contacts_1_id',
					idHidden    :'selected_contacts_1_id_form',
					placeholder :'',
					hasEmptyItem:true,
					emptyItemHtml:'----- 空 -----',
				}),
				contacts2IdSelect:$('#contacts_2_id').QuasarSelect({
					name        :'contacts_2_id',
					classStyle  :'form-control',
					data        :'<{:json_encode($employee_list)}>',
					idInput     :'selected_contacts_2_id',
					idHidden    :'selected_contacts_2_id_form',
					placeholder :'',
					hasEmptyItem:true,
					emptyItemHtml:'----- 空 -----',
				}),
				toast            :$().QuasarToast(),
				loading          :$().QuasarLoading(),
				citySelect       :$("#place").citySelect({
					nodata:"none",
					url   :'<{$Think.COMMON_SCRIPT_PATH}>/jQuery/cityselect/city.min.js'
				})
			}
		};
	</script>

</body>
</html>
