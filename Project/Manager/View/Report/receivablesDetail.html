<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>收款 - 会议系统</title>
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/bootstrap-theme.min.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/datetimepicker/bootstrap-datetimepicker.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/bootstrap/icheck-1.x/skins/all.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Select/jquery.quasar.select.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Toast/jquery.quasar.toast.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE_PATH}>/jQuery/Quasar.Loading/jquery.quasar.loading.css">
	<link rel="stylesheet" href="<{$Think.COMMON_STYLE}>">
	<link rel="stylesheet" href="<{$Think.SELF_STYLE}>">
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/jquery-3.1.0.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/bootstrap.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/datetimepicker/bootstrap-datetimepicker.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/cityselect/jquery.cityselect.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/jquery-position.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/icheck-1.x/icheck.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/bootstrap/icheck-1.x/custom.min.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Select/jquery.quasar.select.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Toast/jquery.quasar.toast.js"></script>
	<script src="<{$Think.COMMON_SCRIPT_PATH}>/jQuery/Quasar.Loading/jquery.quasar.loading.js"></script>
	<script src="<{$Think.COMMON_SCRIPT}>"></script>
	<script src="<{$Think.SELF_SCRIPT}>"></script>
</head>
<body>
	<div id="mt_container">
		<div class="mt_content">
			<include file="Public/innerMenu"/>
			<div class="mt_wrapper">
				<include file="Public/innerHeader"/>
				<div class="main_body" style="overflow: hidden;">
					<section class="content">
						<div class="return">
							<a class="btn btn-default" onclick="history.go(-1)"><span class="glyphicon glyphicon-chevron-left color-primary"></span>返回上一页</a>
						</div>
						<div class="table_wrap">
							<div class="nav_tab clearfix">
								<div class="nav_tab_li active">
									<a href="javascript:void(0)">收款列表</a>
								</div>
							</div>
							<div class="n_search clearfix">
							<form class="form-horizontal" role="form" method="post" id="form" action="">
								<input type="hidden" name="requestType" value="search">
								<input type="hidden" name="id" value="">
								<div class="search_li">
									<label><span>会议：</span></label>
									<div id="meeting_name" style="position: relative;"><input type="hidden" name="type" id="selected_meeting_name_form" value=""><textarea class="quasar-select-input form-control" id="selected_meeting_name" placeholder="" data-ext=""></textarea><ul class="quasar-select-data-list" tabindex="2" style="max-height: 300px">
										<li data-ext="" data-value="38" data-keyword="开发测试会议" class="quasar-select-data-item">开发测试会议</li><li data-ext="" data-value="40" data-keyword="东方优雅仪态训练2天" class="quasar-select-data-item">东方优雅仪态训练2天</li>
									</ul></div>									</div>
								<div class="repertory clearfix">
									<div class="input-group repertory_text">
										<input type="search" name="keyword" class="form-control" placeholder="关键字" value="">
											<span class="input-group-btn">
												<button type="submit" class="btn btn-default mian_search">搜索</button>
											</span>
									</div>
									<a type="reset" class="btn btn-default mian_search" href="/Receivables/manage.aspx">查看所有</a>
								</div>
								<input type="hidden" name="__hash__" value="a2ac73500d06c547ebe8e2a97b47ddee_527f9ce62a56caedfd45ac82c4843242"></form>
						</div>
							<div class="tab-content clearfix">
								<div class="ticket_list">
									<table class="table table-striped">
										<thead>
											<tr>
												<th>序号</th>
												<th>客户</th>
												<th>会议</th>
												<th>收款金额</th>
												<th>收款类型</th>
												<th>支付方式</th>
												<th>代金券</th>
												<th>收款时间</th>
												<th>收款地点</th>
												<th>来源状态</th>
												<th>备注</th>
											</tr>
										</thead>
										<tbody>
											<volist name="info" id="list" key="k">
												<tr>
													<td><{$k}></td>
													<td><{$list.cid}></td>
													<td><{$list.mid}></td>
													<td><{$list.price}></td>
													<td><{$list.type}></td>
													<td><{$list.method}></td>
													<td><{$list.coupon_code}></td>
													<td><{$list.time|date="Y-m-d",###}></td>
													<td><{$list.place}></td>
													<td>
														<switch name="list.source_type">
															<case value="0">会前收款</case>
															<case value="1">会中收款</case>
															<case value="2">会后收款</case>
														</switch>
													</td>
													<td><{$list.comment}></td>
												</tr>
											</volist>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</div>
	<script>
		var CreateObject = {
			object:{
				method   :$('#method').QuasarSelect({
					name        :'method',
					classStyle  :'form-control',
					data        :'<{:json_encode($meeting)}>',
					idInput     :'selected_method',
					idHidden    :'selected_method_form',
					placeholder :'',
					hasEmptyItem:false
				}),
				type     :$('#type').QuasarSelect({
					name        :'type',
					classStyle  :'form-control',
					data        :'<{:json_encode($meeting)}>',
					idInput     :'selected_type',
					idHidden    :'selected_type_form',
					placeholder :'',
					hasEmptyItem:false
				}),
				meetingName     :$('#meeting_name').QuasarSelect({
					name        :'type',
					classStyle  :'form-control',
					data        :'<{:json_encode($meeting_list)}>',
					idInput     :'selected_meeting_name',
					idHidden    :'selected_meeting_name_form',
					placeholder :'',
					hasEmptyItem:false
				}),
				clientName     :$('#client_name').QuasarSelect({
					name        :'client_name',
					classStyle  :'form-control',
					data        :'<{:json_encode($client_list)}>',
					idInput     :'selected_client_name',
					idHidden    :'selected_client_name_form',
					placeholder :'',
					hasEmptyItem:false
				}),
				payeeName:$('#payee_id').QuasarSelect({
					name        :'payeeName',
					classStyle  :'form-control',
					data        :'<{:json_encode($client_list)}>',
					idInput     :'selected_payeeName',
					idHidden    :'selected_payeeName_form',
					placeholder :'',
					hasEmptyItem:false
				}),
				toast    :$().QuasarToast(),
				loading  :$().QuasarLoading(),
				icheck   :$('.icheck').iCheck({
					checkboxClass:'icheckbox_square-green',
					radioClass   :'iradio_square-green'
				})
			}
		};
	</script>
</body>
</html>
